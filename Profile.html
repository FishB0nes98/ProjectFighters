<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBA Profile Page</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            margin-right: 20px;
        }
        .skins, .background-selector {
            margin: 10px 0;
        }
        .dropdown {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="profile-icon" id="profileIcon"></div>
        <div class="username" id="username"></div>
    </div>
    <div class="skins">
        <div class="dropdown">
            <label for="skin1">Select Skin 1:</label>
            <select id="skin1"></select>
        </div>
        <div class="dropdown">
            <label for="skin2">Select Skin 2:</label>
            <select id="skin2"></select>
        </div>
        <div class="dropdown">
            <label for="skin3">Select Skin 3:</label>
            <select id="skin3"></select>
        </div>
    </div>
    <div class="background-selector">
        <label for="background">Select Background:</label>
        <select id="background"></select>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
        // Firebase config and initialization
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Fetch logged in user's data
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                const userId = user.uid;
                const userRef = firebase.database().ref('users/' + userId);
                userRef.once('value').then((snapshot) => {
                    const userData = snapshot.val();
                    document.getElementById('username').innerText = userData.username;
                    document.getElementById('profileIcon').style.backgroundImage = `url(${userData.profileIcon})`;

                    // Fetch skins from database
                    const skinsRef = firebase.database().ref('Skins');
                    skinsRef.once('value').then((snapshot) => {
                        const skins = snapshot.val();
                        const skin1Dropdown = document.getElementById('skin1');
                        const skin2Dropdown = document.getElementById('skin2');
                        const skin3Dropdown = document.getElementById('skin3');
                        const backgroundDropdown = document.getElementById('background');
                        
                        for (let skin in skins) {
                            const option1 = document.createElement('option');
                            option1.value = skin;
                            option1.innerText = skin;
                            skin1Dropdown.appendChild(option1);

                            const option2 = document.createElement('option');
                            option2.value = skin;
                            option2.innerText = skin;
                            skin2Dropdown.appendChild(option2);

                            const option3 = document.createElement('option');
                            option3.value = skin;
                            option3.innerText = skin;
                            skin3Dropdown.appendChild(option3);

                            const backgroundOption = document.createElement('option');
                            backgroundOption.value = skin;
                            backgroundOption.innerText = skin;
                            backgroundDropdown.appendChild(backgroundOption);
                        }

                        // Add event listeners to dropdowns to save selections
                        skin1Dropdown.addEventListener('change', function() {
                            userRef.update({ profileSkin1: this.value });
                        });
                        skin2Dropdown.addEventListener('change', function() {
                            userRef.update({ profileSkin2: this.value });
                        });
                        skin3Dropdown.addEventListener('change', function() {
                            userRef.update({ profileSkin3: this.value });
                        });
                        backgroundDropdown.addEventListener('change', function() {
                            userRef.update({ profileBackground: this.value });
                        });
                    });
                });
            } else {
                // No user is signed in
                window.location.href = 'index.html'; // Redirect to login page
            }
        });
    </script>
</body>
</html>
