    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #444;
            overflow: hidden;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu .menu-items {
            display: flex;
        }
        .menu a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu a:hover {
            background-color: #111;
            transform: scale(1.1);
        }
        .play-button {
            background-color: orange;
            color: black;
            border-radius: 20px;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            margin-right: 20px;
        }
        .play-button:hover {
            background-color: darkgoldenrod;
            color: white;
            transform: scale(1.2);
        }
        #loading-screen-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1600px;
        }
        .team-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            margin: 10px 0;
        }
        .player-slot {
            width: 250px;
            height: 375px;
            margin: 10px;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .player-slot img {
            width: 100%;
            height: auto;
        }
        .skin-dropdown {
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        .skin-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px black;
            padding: 5px 0;
            display: none;
        }
        #vs-text {
            color: red;
            font-size: 25px;
            font-weight: bold;
            margin: 0 20px;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        window.onload = function() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userRef = ref(database, 'users/' + user.uid);
                    const snapshot = await get(userRef);
                    const userData = snapshot.val();
                    if (userData) {
                        document.getElementById('currency-amount').textContent = userData.FM || 0;
                        window.userFM = userData.FM || 0;
                        window.userRef = userRef;

                        populateSkinDropdowns(userData.Skins || {});
                    }
                }
            });
        };

        function populateSkinDropdowns(skins) {
            const dropdowns = document.querySelectorAll('.skin-dropdown');
            dropdowns.forEach(dropdown => {
                dropdown.innerHTML = ''; // Clear any existing options
                for (const skin in skins) {
                    if (skins[skin] === 1) {
                        const option = document.createElement('option');
                        option.value = skin + '.png';
                        option.text = skin;
                        dropdown.appendChild(option);
                    }
                }

                dropdown.addEventListener('change', function() {
                    const selectedSkin = this.value;
                    const playerSlot = this.closest('.player-slot');
                    const img = playerSlot.querySelector('img');
                    const skinNameDiv = playerSlot.querySelector('.skin-name');
                    
                    if (selectedSkin) {
                        img.src = 'Skins/' + selectedSkin;
                        skinNameDiv.textContent = this.options[this.selectedIndex].text;
                        skinNameDiv.style.display = 'block';
                    } else {
                        img.src = '';
                        skinNameDiv.textContent = '';
                        skinNameDiv.style.display = 'none';
                    }
                });
            });
        }
