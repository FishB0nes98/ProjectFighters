<script>
    let userInteracted = false;
    let bgAudio; // Define bgAudio as a global variable

    function startGame() {
        userInteracted = true;
        document.getElementById('start-button').style.display = 'none';
        document.getElementById('characters').style.display = 'block';
		document.getElementById('Julia').style.display = 'block';
        document.getElementById('Reptile').style.display = 'block';

        // Start background audio
        bgAudio = new Audio('res/img/raid/sounds/bgaudio3.mp3');
        console.log('bgAudio initialized:', bgAudio);
        bgAudio.volume = 0.20; // Set volume to 5%
        bgAudio.loop = true; // Loop the background audio
        bgAudio.play();

        preFightConversation();
    }

    document.addEventListener("DOMContentLoaded", function(){
        document.getElementById('volume-slider').addEventListener('input', function(event) {
            console.log('Volume slider input event triggered:', event);
            const volume = event.target.value / 100; // Convert to range 0.0 - 1.0
            if (bgAudio && bgAudio.volume !== volume) {
                console.log('Updating bgAudio volume to:', volume);
                bgAudio.volume = volume;
            }
        });
    });

    function preFightConversation() {
        const juliaChat = document.getElementById('Julia-chat'); // Added Julia chat bubble
        const ReptileChat = document.getElementById('Reptile-chat'); // Added Reptile chat bubble
        const abilityIcons = document.querySelectorAll('.ability-icons img');

        // Disable all ability icons
        abilityIcons.forEach(icon => {
            icon.classList.add('disabled');
        });

        const conversation = [
            { character: 'Julia', text: 'Wha---What is going on here?', audio: 'res/img/raid/sounds/julia_what.mp3' },
            { character: 'Reptile', text: 'You dare to interfere with my plans?', audio: 'res/img/raid/sounds/reptile_what.mp3' },
            { character: 'Julia', text: 'I should hold these infernals so everyone can escape.... I guess?', audio: 'res/img/raid/sounds/julia_hold.mp3' },
        ];

        let currentStep = 0;

        function showNextChat() {
            if (currentStep < conversation.length) {
                const { character, text, audio } = conversation[currentStep];
                let chatBubble;

                if (character === 'Siegfried') {
                    chatBubble = siegfriedChat;
                } else if (character === 'Kokoro') {
                    chatBubble = kokoroChat;
                } else if (character === 'Reptile') {
                    chatBubble = ReptileChat;
                } else if (character === 'Julia') {
                    chatBubble = juliaChat; // Handle Julia chat bubble
                }

                if (chatBubble) {
                    chatBubble.innerHTML = `<div>${text.replace(/\n/g, '<br>')}</div>`;
                    chatBubble.style.display = 'flex';

                    if (audio && userInteracted) {
                        const audioElement = new Audio(audio);
                        audioElement.play();
                    }

                    setTimeout(() => {
                        chatBubble.style.display = 'none';
                        currentStep++;
                        showNextChat();
                    }, currentStep === 3 ? 6500 : 4500); // Adjust the delay for the specific line
                } else {
                    console.error(`No chat bubble found for character: ${character}`);
                }
            } else {
                startGameLogic();
            }
        }

        showNextChat();
    }

    function startGameLogic() {
        const juliaElement = document.getElementById('Julia');
        juliaElement.style.display = 'inline-block';
        const ReptileElement = document.getElementById('Reptile');
        ReptileElement.style.display = 'inline-block';

        // Enable all interactions
        const abilityIcons = document.querySelectorAll('.ability-icons img');
        abilityIcons.forEach(icon => {
            icon.classList.remove('disabled');
        });
		
		// Continue with any other game initialization logic
        ReptileTurn();
    }

let turnCounter = 0; // Initialize the turn counter
let juliaAbility2BuffTurns = 0;
let juliaAbility2Cooldown = 0;
let juliaAbility3Cooldown = 0;
let juliaAbility4Cooldown = 25;
const ReptileDebuffs = {
    Reptile: 0,
};

	function scrollToBottom() {
    const log = document.getElementById('log');
    log.scrollTop = log.scrollHeight;
}

function updateCooldowns() {
}


function updateAbilityIcon(abilityId, cooldown) {
    const abilityIcon = document.getElementById(abilityId);
    if (abilityIcon) { // Check if element exists
        if (cooldown > 0) {
            abilityIcon.classList.add('cooldown');
            abilityIcon.innerText = `Cooldown: ${cooldown}`;  // Optionally show the remaining turns
        } else {
            abilityIcon.classList.remove('cooldown');
            abilityIcon.innerText = '';  // Clear the cooldown text
        }
    }
}


document.getElementById('turn-counter').innerText = `Turn: ${turnCounter}`;

function ReptileTurn() {
    const Reptile = 'Reptile';
    const target = 'Julia'; // Assuming Julia is the target

    if (ReptileDebuffs[Reptile] > 0) {
        logAction(Reptile, 'Debuffed', 'deals 0 damage', 0);
    } else {
        const randomValue = Math.random(); // Generate a random number between 0 and 1

        if (turnCounter % 15 === 0) {
            castLizardMark(target);
        } else if (randomValue < 0.75) {
            castSwipe(target);
        } else if (randomValue < 0.85 && ReptileDebuffs[Reptile] !== -1) {
            castStealth();
        } else if (randomValue < 1.00 && !document.getElementById(`${target}-poison-icon`).style.display === 'inline-block') {
            castPoisonBlub(target);
        }
    }

    applyBuffsAndDebuffs();

    // Increment turn counter after Reptile's action
    turnCounter++;
    document.getElementById('turn-counter').innerText = `Turn: ${turnCounter}`;
	
    if (turnCounter >= 70) {
        endGame();
    } else {
        updateAbilityCooldowns();
    }
}



function castSwipe(target) {
    const baseDamage = 460;
    const poisonBonusDamage = 250; // Updated poison bonus damage
    let totalDamage = baseDamage;

    // Check if the target has the "Poison" buff
    const poisonIcon = document.getElementById(`${target}-poison-icon`);
    if (poisonIcon && poisonIcon.style.display === 'inline-block') {
        totalDamage += poisonBonusDamage;
    }

    // Check if the target has the "Lizard Mark" buff
    const lizardMarkIcon = document.getElementById(`${target}-lizard-mark-icon`);
    if (lizardMarkIcon && lizardMarkIcon.style.display === 'inline-block') {
        totalDamage *= 2; // Double the damage
    }

    // Check if Reptile is debuffed by Julia's ability3
    if (ReptileDebuffs.Reptile > 0) {
        totalDamage = 0;
    }

    // Turn off Reptile's stealth
    if (ReptileDebuffs.Reptile === -1) {
        const reptileElement = document.getElementById('Reptile');
        reptileElement.style.opacity = 1.0; // Reset opacity to 100%
        ReptileDebuffs.Reptile = 0; // Remove stealth mode
    }

    const audio = new Audio('res/img/raid/sounds/swipe.mp3');
    audio.volume = 0.2;
    audio.play();

    updateCharacterStatus(target, totalDamage);
    logAction('Reptile', 'Swipe', target, totalDamage);

    // Log to battlelog
    const log = document.getElementById('battlelog');
    const logEntry = document.createElement('p');
    logEntry.innerText = `Reptile used Swipe on ${target} dealing ${totalDamage} damage.`;
    log.appendChild(logEntry);

    // Increment turn counter
    turnCounter++;
    document.getElementById('turn-counter').innerText = `Turn: ${turnCounter}`;
}

function castPoisonBlub(target) {
    const hitChance = 0.70;
    let damage = 325;
    const poisonDuration = 5;

    // Check if the target has the "Lizard Mark" buff
    const lizardMarkIcon = document.getElementById(`${target}-lizard-mark-icon`);
    if (lizardMarkIcon && lizardMarkIcon.style.display === 'inline-block') {
        damage *= 2; // Double the damage
    }

    if (Math.random() < hitChance) {
        // Apply poison buff
        applyPoisonBuff(target, poisonDuration);

        // Deal damage
        const audio = new Audio('res/img/raid/sounds/poison_blub.mp3');
        audio.volume = 0.2;
        audio.play();

        updateCharacterStatus(target, damage);
        logAction('Reptile', 'Poison Blub', target, damage);

        // Log to battlelog
        const log = document.getElementById('battlelog');
        const logEntry = document.createElement('p');
        logEntry.innerText = `Reptile used Poison Blub on ${target} dealing ${damage} damage and applying poison for ${poisonDuration} turns.`;
        log.appendChild(logEntry);
    } else {
        logAction('Reptile', 'Poison Blub', target, 'missed');

        // Log to battlelog
        const log = document.getElementById('battlelog');
        const logEntry = document.createElement('p');
        logEntry.innerText = `Reptile used Poison Blub on ${target} but missed.`;
        log.appendChild(logEntry);
    }

    // Increment turn counter
    turnCounter++;
    document.getElementById('turn-counter').innerText = `Turn: ${turnCounter}`;
}

function castStealth() {
    const reptileElement = document.getElementById('Reptile');
    reptileElement.style.opacity = 0.4; // 60% transparent

    ReptileDebuffs.Reptile = -1; // Indicate stealth mode

    const audio = new Audio('res/img/raid/sounds/stealth.mp3');

function castLizardMark(target) {
    const markDuration = 3;

    applyLizardMarkBuff(target, markDuration);

    const audio = new Audio('res/img/raid/sounds/lizard_mark.mp3');

    logAction('Reptile', 'Lizard Mark', target, 0);

    turnCounter++;
    document.getElementById('turn-counter').innerText = `Turn: ${turnCounter}`;
}

function applyPoisonBuff(target, duration) {
    const buffContainer = document.getElementById(`${target}-buff-container`);
    let poisonIcon = document.getElementById(`${target}-poison-icon`);

    if (!poisonIcon) {
        poisonIcon = document.createElement('img');
        poisonIcon.id = `${target}-poison-icon`;
        poisonIcon.src = '../../res/story/reptilepoison.jfif';
        poisonIcon.className = 'buff-icon';
        buffContainer.appendChild(poisonIcon);
    }
    poisonIcon.style.display = 'inline-block';

    // Apply visual effect
    const targetImage = document.querySelector(`#${target} img`);
    targetImage.style.filter = 'hue-rotate(90deg)'; // 20% green

    // Set poison duration
    ReptileDebuffs[target] = duration;

    // Log to battlelog
    const log = document.getElementById('battlelog');
    const logEntry = document.createElement('p');
    logEntry.innerText = `${target} is poisoned for ${duration} turns.`;
    log.appendChild(logEntry);
}

function applyLizardMarkBuff(target, duration) {
    const buffContainer = document.getElementById(`${target}-buff-container`);
    let markIcon = document.getElementById(`${target}-lizard-mark-icon`);

    if (!markIcon) {
        markIcon = document.createElement('img');

function healCharacter(character, healAmount) {
    const statusElement = document.getElementById(`${character}-status`);
    const hpBarElement = document.getElementById(`${character}-hp-bar`);
    if (!statusElement || !hpBarElement) {
        console.error(`Element not found for character: ${character}`);
        return;
    }

    let currentHp = parseInt(statusElement.innerText.split('/')[0].split(': ')[1]);
    const maxHp = parseInt(statusElement.innerText.split('/')[1]);

    currentHp += healAmount;
    if (currentHp > maxHp) currentHp = maxHp;

    statusElement.innerText = `HP: ${currentHp}/${maxHp}`;

    // Update the width of the HP bar
    const hpPercentage = (currentHp / maxHp) * 100;
    hpBarElement.style.width = `${hpPercentage}%`;

    // Flash green on heal
    const characterImage = document.querySelector(`#${character} img`);
    if (characterImage) {
        characterImage.classList.add('flash-green');
        setTimeout(() => {
            characterImage.classList.remove('flash-green');
        }, 500);
    } else {
        console.error(`Image element not found for character: ${character}`);
    }
}

function updateCharacterStatus(character, damage) {
    const statusElement = document.getElementById(`${character}-status`);
    const hpBarElement = document.getElementById(`${character}-hp-bar`);

    if (!statusElement || !hpBarElement) {
        console.error(`Element not found for character: ${character}`);
        return;
    }

    let currentHp = parseInt(statusElement.innerText.split('/')[0].split(': ')[1]);
    const maxHp = parseInt(statusElement.innerText.split('/')[1]);

    currentHp -= damage;
    if (currentHp < 0) currentHp = 0;

    statusElement.innerText = `HP: ${currentHp}/${maxHp}`;

    // Update the width of the HP bar
    const hpPercentage = (currentHp / maxHp) * 100;
    hpBarElement.style.width = `${hpPercentage}%`;

    // Flash red on damage
    const characterImage = document.querySelector(`#${character} img`);
    if (characterImage) {
        characterImage.classList.add('flash-red');
        setTimeout(() => {
            characterImage.classList.remove('flash-red');
        }, 500);
    } else {
        console.error(`Image element not found for character: ${character}`);
    }

    const log = document.getElementById('log');
    if (log) {
        const logEntry = document.createElement('p');
        logEntry.innerHTML = `<span style="color: yellow;">Turn ${turnCounter}:</span> <span style="color: red;">${character} took ${damage} damage!</span>`;
        log.appendChild(logEntry);
        scrollToBottom();
    }

    // Check if Julia's HP is 0
    if (character === 'Julia' && currentHp <= 0) {
        gameOver();
    }
}
