<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Register</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: orange;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: darkgoldenrod;
            transform: scale(1.1);
        }
        .tab {
            margin: 10px;
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .tab:hover {
            background-color: #666;
            transform: scale(1.1);
        }
        .active-tab {
            background-color: #777;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(50%);
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="Event/Desert Wars Event.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div>
            <span id="login-tab" class="tab active-tab" onclick="showLogin()">Login</span>
            <span id="register-tab" class="tab" onclick="showRegister()">Register</span>
        </div>
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="email" id="register-email" placeholder="Email">
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="register()">Register</button>
        </div>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script>
        /// Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqhxq6sPDU3EmuvvkBIIDJ-H6PsBc42Jg",
            authDomain: "project-fighters-by-fishb0nes.firebaseapp.com",
            databaseURL: "https://project-fighters-by-fishb0nes-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "project-fighters-by-fishb0nes",
            storageBucket: "project-fighters-by-fishb0nes.appspot.com",
            messagingSenderId: "867339299995",
            appId: "1:867339299995:web:99c379940014b9c05cea3e",
            measurementId: "G-LNEM6HR842"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Function to handle user login
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const userQuery = firebase.database().ref('users').orderByChild('username').equalTo(username);
            const snapshot = await userQuery.once('value');

            if (snapshot.exists()) {
                const userData = Object.values(snapshot.val())[0];
                const email = userData.email;

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        alert('Login successful');
                        window.location.href = 'home.html'; // Redirect to home page
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            } else {
                alert('Username not found');
            }
        }

        // Function to handle user registration
        function register() {
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            // Create user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;

                    // Update user display name (username)
                    user.updateProfile({
                        displayName: username
                    }).then(() => {
                        // Update Firebase Realtime Database with user details
                        firebase.database().ref('users/' + user.uid).set({
                            username: username,
                            email: email,
                            icon: 'Julia.png' // Default icon
                        }).then(() => {
                            // Registration successful
                            alert('Registration successful');
                            window.location.href = 'home.html'; // Redirect to home page
                        }).catch((error) => {
                            alert(error.message);
                        });
                    }).catch((error) => {
                        alert(error.message);
                    });

                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Function to show login form
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-tab').classList.add('active-tab');
            document.getElementById('register-tab').classList.remove('active-tab');
        }

        // Function to show register form
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('login-tab').classList.remove('active-tab');
            document.getElementById('register-tab').classList.add('active-tab');
        }
    </script>
</body>
</html>
