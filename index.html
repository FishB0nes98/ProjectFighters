<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Champion Selector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 100px;
        }
        #champion-selector-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            margin: 120px auto 20px auto; /* Adjusted margin-top to account for the fixed menu */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #champion-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }
        .champion-image {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #444;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            position: relative;
        }
        .champion-image:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.5);
        }
        .selected {
            border-color: gold !important;
        }
        .gray {
            filter: grayscale(100%);
        }
        #filter-container, #search-container {
            margin: 20px;
            text-align: center;
        }
        #search-container input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #444;
            overflow: hidden;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000; /* Ensure the menu is above other content */
        }
        .menu .menu-items {
            display: flex;
        }
        .menu a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu a:hover {
            background-color: #111;
            transform: scale(1.1);
        }
        .play-button {
            margin-right: 250px;
            background-color: orange;
            color: black;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
        }
        .play-button:hover {
            background-color: darkgoldenrod;
            color: white;
            transform: scale(1.2);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #333;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: white;
            text-align: left;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        #quests-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateY(100%);
            opacity: 0;
            z-index: 1000; /* Ensure the quests popup is above other content */
        }
        #quests-container.open {
            transform: translateY(0);
            opacity: 1;
        }
        .quest-section {
            margin-bottom: 10px;
        }
        .quest-section h2 {
            color: gold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .quest-section ul {
            list-style-type: none;
            padding: 0;
        }
        .quest-section ul li {
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.6;
        }
        .quest-section ul li::before {
            content: "\2022";  /* Bullet point */
            color: gold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        #quests-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #quest-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(50%);
        }
    </style>

</head>

    <!-- JavaScript -->
    <script>	
	// Toggle quests visibility
    function toggleQuests() {
        const questsContainer = document.getElementById('quests-container');
        questsContainer.classList.toggle('open');
    }
		const firebaseConfig = {
		  apiKey: "AIzaSyCqhxq6sPDU3EmuvvkBIIDJ-H6PsBc42Jg",
		  authDomain: "project-fighters-by-fishb0nes.firebaseapp.com",
		  projectId: "project-fighters-by-fishb0nes",
		  storageBucket: "project-fighters-by-fishb0nes.appspot.com",
		  messagingSenderId: "867339299995",
		  appId: "1:867339299995:web:99c379940014b9c05cea3e",
		  measurementId: "G-LNEM6HR842"
		};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Function to handle user login
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Retrieve email associated with the username from Firebase database
            database.ref('users').orderByChild('username').equalTo(username).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const userData = Object.values(snapshot.val())[0];
                    const email = userData.email;

                    auth.signInWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                            alert('Login successful');
                            closeModal('login-modal');
                        })
                        .catch((error) => {
                            alert(error.message);
                        });
                } else {
                    alert('Username not found');
                }
            });
        }

        // Function to handle user registration
        function register() {
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Store username in Firebase Realtime Database
                    database.ref('users/' + userCredential.user.uid).set({
                        username: username,
                        email: email
                    });
                    alert('Registration successful');
                    closeModal('register-modal');
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

		// Function to show modal
		function showModal(modalId) {
			const modal = document.getElementById(modalId);
			if (modal) {
				modal.style.display = "block";
			}
		}

		// Function to close modal
		function closeModal(modalId) {
			const modal = document.getElementById(modalId);
			if (modal) {
				modal.style.display = "none";
			}
		}

        // Function to search champions
        function searchChampion() {
            const input = document.getElementById('search-bar').value.toLowerCase();
            const images = document.getElementsByClassName('champion-image');
            for (let i = 0; i < images.length; i++) {
                const altText = images[i].alt.toLowerCase();
                if (altText.includes(input)) {
                    images[i].style.display = '';
                } else {
                    images[i].style.display = 'none';
                }
            }
        }
		
    // Quest container and toggle
    const questContainer = document.querySelector('#quests-container');
    const questToggle = document.getElementById('quests-toggle');

    questToggle.addEventListener('click', () => {
        questContainer.classList.toggle('open');
    });

    // Function to open quests modal
    function openQuestsModal() {
        const questsModal = document.getElementById('quest-modal');
        if (questsModal) {
            questsModal.style.display = "block";
        }
    }
    </script>
