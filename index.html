<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Champion Selector</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #333333;
      }
      h1 {
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 36px;
        margin-top: 20px;
      }
      #champion-selector-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #champion-selector {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
        background-color: #FFFFFF;
        padding: 10px;
        margin-top: 100px;
        max-width: 800px;
        margin: 0 auto;
      }
      .champion-image {
        margin: 5px;
        border: 2px solid #333;
        cursor: pointer;
        transition: transform 0.2s;
        flex: 1 1 150px;
        max-width: 100px;
        max-height: 100px;
        position: relative;
      }
      .gray {
        filter: grayscale(100%);
      }
      .champion-image:hover {
        transform: scale(1.15);
      }
    </style>
  </head>
  <body>
    <button id="sort-button" onclick="toggleSort()">Alphabetical Order</button>
    <h1>Champion Selector</h1>
    <div id="champion-selector-container">
      <div id="champion-selector">
        <a href="Julia Page.html"><img src="Julia.png" alt="Julia" width="100" height="100" class="champion-image"></a>
        <a href="Birdie Page.html"><img src="birdie.png" alt="Birdie" width="100" height="100" class="champion-image"></a>
        <a href="Erronblack Page.html"><img src="erronblack.png" alt="Erron Black" width="100" height="100" class="champion-image"></a>
        <a href="Chamcham page.html"><img src="chamcham.png" alt="Cham Cham" width="100" height="100" class="champion-image"></a>
        <img src="morrigan.png" alt="Morrigan" width="100" height="100" onclick="downloadChampionBio('Morrigan.docx')" class="champion-image">
        <img src="Jun.png" alt="Jun" width="100" height="100" onclick="downloadChampionBio('Jun.docx')" class="champion-image">
        <img src="Reptile.png" alt="Reptile" width="100" height="100" onclick="downloadChampionBio('Reptile.docx')" class="champion-image">
        <img src="Akuma.png" alt="Akuma" width="100" height="100" onclick="downloadChampionBio('Akuma.docx')" class="champion-image">
        <img src="Elphelt.png" alt="Elphelt" width="100" height="100" onclick="downloadChampionBio('Elphelt.docx')" class="champion-image">
        <img src="Kotalkahn.png" alt="Kotal Kahn" width="100" height="100" onclick="downloadChampionBio('kotalkahn.docx')" class="champion-image">
        <img src="Scorpion.png" alt="Scorpion" width="100" height="100" onclick="downloadChampionBio('Scorpion.docx')" class="champion-image">
        <img src="Peacock.png" alt="Peacock" width="100" height="100" onclick="downloadChampionBio('Peacock.docx')" class="champion-image">
        <img src="Angel.png" alt="Angel" width="100" height="100" onclick="downloadChampionBio('Angel.docx')" class="champion-image">
        <img src="Astaroth.png" alt="Asteroth" width="100" height="100" onclick="downloadChampionBio('Astaroth.docx')" class="champion-image">
        <img src="Ibuki.png" alt="Ibuki" width="100" height="100" onclick="downloadChampionBio('Ibuki.docx')" class="champion-image">
        <img src="RMika.png" alt="R.Mika" width="100" height="100" onclick="downloadChampionBio('Rmika.docx')" class="champion-image gray">
        <img src="Raiden.png" alt="Raiden" width="100" height="100" onclick="downloadChampionBio('Raiden.docx')" class="champion-image gray">
        <img src="Yugo.png" alt="Yugo" width="100" height="100" onclick="downloadChampionBio('Yugo.docx')" class="champion-image gray">
        <img src="Talim.png" alt="Talim" width="100" height="100" onclick="downloadChampionBio('Talim.docx')" class="champion-image gray">
        <img src="Noel.png" alt="Noel" width="100" height="100" onclick="downloadChampionBio('Noel.docx')" class="champion-image gray">
      </div>
    </div>
    <script>
      const originalOrder = document.querySelector('#champion-selector').innerHTML;
      let isSorted = false;

      function toggleSort() {
        if (isSorted) {
          releaseChampions();
          isSorted = false;
          document.querySelector('#sort-button').innerHTML = 'Alphabetical Order';
        } else {
          sortChampions();
          isSorted = true;
          document.querySelector('#sort-button').innerHTML = 'Release Order';
        }
      }

      function downloadChampionBio(fileName) {
        if (fileName !== undefined) {
          const downloadLink = document.createElement("a");
          downloadLink.href = fileName;
          downloadLink.download = fileName;
          downloadLink.click();
        } else {
          alert('Champion bio not found!');
        }
      }

      function sortChampions() {
        const championSelector = document.querySelector('#champion-selector');
        const championImages = Array.from(championSelector.querySelectorAll('.champion-image'));
        championImages.sort((a, b) => a.alt.localeCompare(b.alt));
        championSelector.innerHTML = '';
        championImages.forEach((image) => championSelector.appendChild(image));
      }

      function releaseChampions() {
        document.querySelector('#champion-selector').innerHTML = originalOrder;
      }
	  
	  function playSound(soundfile) {
		var audio = new Audio(soundfile);
		audio.play();
	  }
    </script>
