<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Fighters - Monster Battle Arena</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles_new.css">
    <link rel="stylesheet" href="monster-battle.css">
    <link rel="stylesheet" href="battle-lobby.css">
</head>
<body>
    <div class="arena-background">
        <div class="particles"></div>
    </div>

    <header class="main-header">
        <div class="logo-container">
            <h1>MONSTER <span>ARENA</span></h1>
        </div>
        <div class="player-info">
            <div class="player-avatar">
                <img id="player-avatar-img" src="../Icons/default-icon.jpg" alt="Player Avatar">
            </div>
            <div class="player-stats">
                <span id="player-level">Level 1</span>
                <div class="resource-counters">
                    <div class="resource">
                        <img src="../res/img/cm.png" alt="CM" class="currency-icon">
                        <span id="player-cm">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main-container">
        <div class="arena-selection-container">
            <div class="section-header">
                <h2>SELECT YOUR OPPONENT</h2>
                <div class="section-divider">
                    <span></span>
                </div>
            </div>
            
            <div class="trainer-selection-carousel">
                <button class="carousel-nav prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <div class="trainers-container">
                    <!-- Trainer cards will be generated here -->
                </div>
                
                <button class="carousel-nav next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="trainer-details-panel hidden" id="trainer-details-panel">
                <div class="trainer-splash">
                    <div class="trainer-artwork">
                        <!-- Trainer artwork background -->
                    </div>
                    <div class="trainer-header">
                        <div class="trainer-title-badge">
                            <div class="trainer-emblem"></div>
                            <h3 id="panel-trainer-name">Trainer Name</h3>
                            <p id="panel-trainer-title">Trainer Title</p>
                        </div>
                        <div class="trainer-difficulty">
                            <span>DIFFICULTY:</span>
                            <div class="difficulty-stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="trainer-stats-container">
                    <div class="trainer-lore">
                        <p id="panel-trainer-quote">"Trainer quote goes here..."</p>
                    </div>
                    
                    <div class="trainer-stats">
                        <div class="specialty-type">
                            <h4>SPECIALTY</h4>
                            <div id="panel-trainer-type" class="type-tag">Type</div>
                        </div>
                        
                        <div class="trainer-rewards">
                            <h4>REWARDS</h4>
                            <div class="rewards-list">
                                <div class="reward-item">
                                    <img src="../Icons/badge.png" alt="Badge">
                                    <span id="panel-badge-reward">Badge Name</span>
                                </div>
                                <div class="reward-item">
                                    <img src="../Icons/coin.png" alt="Coins">
                                    <span id="panel-coins-reward">0 Coins</span>
                                </div>
                                <div class="reward-item">
                                    <img src="../Icons/xp.png" alt="XP">
                                    <span id="panel-xp-reward">0 XP</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="trainer-team">
                        <h4>TEAM</h4>
                        <div id="panel-team-preview" class="team-monsters">
                            <!-- Monster previews will go here -->
                        </div>
                    </div>
                    
                    <div class="battle-actions">
                        <button id="start-battle-btn" class="battle-now-btn">
                            <span>BATTLE NOW</span>
                            <i class="fas fa-bolt"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="monster-tooltip" class="monster-tooltip hidden">
                <div class="tooltip-header">
                    <h4 class="monster-name"></h4>
                    <div class="monster-types"></div>
                </div>
                <div class="tooltip-stats">
                    <div class="stat">
                        <span class="stat-label">HP:</span>
                        <div class="stat-bar">
                            <div class="stat-fill hp"></div>
                            <span class="stat-value"></span>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">ATK:</span>
                        <div class="stat-bar">
                            <div class="stat-fill atk"></div>
                            <span class="stat-value"></span>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">DEF:</span>
                        <div class="stat-bar">
                            <div class="stat-fill def"></div>
                            <span class="stat-value"></span>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">SPD:</span>
                        <div class="stat-bar">
                            <div class="stat-fill spd"></div>
                            <span class="stat-value"></span>
                        </div>
                    </div>
                </div>
                <div class="tooltip-abilities">
                    <h5>Abilities</h5>
                    <ul class="ability-list"></ul>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="monster-data.js"></script>
    <script type="module" src="monster-abilities.js"></script>
    <script type="module" src="battle-lobby.js"></script>
</body>
</html>
