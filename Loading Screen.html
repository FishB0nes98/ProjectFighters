        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #menu {
            background-color: #444;
            overflow: hidden;
            width: 100%;
        }
        #menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        #menu a:hover {
            background-color: #111;
        }
        #loading-screen-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1600px;
            margin-top: 20px;
        }
        .team-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }
        .player-slot {
            width: 250px;
            height: 375px;
            margin: 0 10px;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .player-slot img {
            width: 100%;
            height: auto;
        }
        .skin-dropdown {
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        .skin-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px black;
            padding: 5px 0;
            display: none;
        }
		#vs-text {
            color: red;
            font-size: 25px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>

    <script>
        function updateSkin(dropdown, playerImg, skinNameDiv) {
            const selectedSkin = dropdown.value;
            if (selectedSkin) {
                playerImg.src = `Loading Screen/${selectedSkin}`;
                skinNameDiv.innerText = dropdown.options[dropdown.selectedIndex].text;
                skinNameDiv.style.display = 'block';
                dropdown.style.display = 'none';
            } else {
                playerImg.src = '';
                skinNameDiv.style.display = 'none';
                dropdown.style.display = 'block';
            }
        }

        window.onload = function() {
            const dropdownTemplate = document.getElementById('skin-dropdown-template');
            const teams = [document.getElementById('team1'), document.getElementById('team2')];

            teams.forEach(team => {
                Array.from(team.children).forEach(playerSlot => {
                    const playerImg = playerSlot.querySelector('img');
                    const skinNameDiv = playerSlot.querySelector('.skin-name');
                    const dropdownClone = dropdownTemplate.cloneNode(true);
                    dropdownClone.style.display = 'block';
                    dropdownClone.onchange = () => updateSkin(dropdownClone, playerImg, skinNameDiv);
                    playerSlot.appendChild(dropdownClone);
                });
            });
        };
    </script>
