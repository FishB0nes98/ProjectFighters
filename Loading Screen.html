        async function addCharacterXP(userId, character, isWin) {
    try {
        const xpGain = isWin ? 
            Math.floor(Math.random() * 126) + 200 : // 200-325 for win
            Math.floor(Math.random() * 111) + 100;  // 100-210 for loss

        const charRef = ref(database, `users/${userId}/characters/${character}`);
        const snapshot = await get(charRef);
        
        if (!snapshot.exists()) {
            await set(charRef, {
                xp: xpGain,
                win: isWin ? 1 : 0,
                lose: isWin ? 0 : 1
            });
        } else {
            await update(charRef, {
                xp: increment(xpGain),
                win: isWin ? increment(1) : increment(0),
                lose: isWin ? increment(0) : increment(1)
            });
        }
        
        console.log(`Added ${xpGain} XP to ${character}`);
    } catch (error) {
        console.error('Error adding character XP:', error);
            }
        }

// Function to toggle player data display
async function togglePlayerData(playerSlot) {
    const imgElement = playerSlot.querySelector('img');
    const isDarkened = imgElement.classList.contains('darkened');

    if (isDarkened) {
        // Remove darkening and hide data
        imgElement.classList.remove('darkened');
        const dataContainer = playerSlot.querySelector('.player-data');
        if (dataContainer) {
            dataContainer.remove();
        }
    } else {
        // Darken the image
        imgElement.classList.add('darkened');

        // Create a container to display data
        const dataContainer = document.createElement('div');
        dataContainer.classList.add('player-data');

        // Append the data container to the player slot
        playerSlot.appendChild(dataContainer);

        // Fetch and display data
        const user = auth.currentUser;
        if (!user) {
            console.error('User not authenticated');
            return;
        }

        const userId = user.uid;
        const skinName = playerSlot.querySelector('.skin-name').textContent;
        const characterName = skinToBaseCharacterMap[skinName] || skinName; // Map skin to base character

        try {
            // Fetch Character Win/Lose
            const charWinRef = ref(database, `users/${userId}/characters/${characterName}/win`);
            const charLoseRef = ref(database, `users/${userId}/characters/${characterName}/lose`);
            const [charWinSnap, charLoseSnap] = await Promise.all([
                get(charWinRef),
                get(charLoseRef)
            ]);
            const charWin = charWinSnap.val() || 0;
            const charLose = charLoseSnap.val() || 0;
            const charWinRate = charWin + charLose > 0 ? ((charWin / (charWin + charLose)) * 100).toFixed(2) : 'N/A';

            // Max Games with Character
            const maxGames = charWin + charLose;

            // Fetch Rank Points
            const rankPointsRef = ref(database, `users/${userId}/Rank points`);
            const rankPointsSnap = await get(rankPointsRef);
            const rankPoints = Number(rankPointsSnap.val()) || 0;

            // Fetch Player Ranked Win/Lose
            const rankedWinRef = ref(database, `users/${userId}/ranked win`);
            const rankedLoseRef = ref(database, `users/${userId}/ranked lose`);
            const [rankedWinSnap, rankedLoseSnap] = await Promise.all([
                get(rankedWinRef),
                get(rankedLoseRef)
            ]);
            const rankedWins = rankedWinSnap.val() || 0;
            const rankedLosses = rankedLoseSnap.val() || 0;
            const playerRankedWinRate = rankedWins + rankedLosses > 0 ? ((rankedWins / (rankedWins + rankedLosses)) * 100).toFixed(2) : 'N/A';

            // Populate data container
            dataContainer.innerHTML = `

                <p><strong>Player Rank Points:</strong> ${rankPoints}</p>
                <p><strong>Max Games with this Character:</strong> ${maxGames}</p>

        } catch (error) {
            console.error('Error fetching player data:', error);
            dataContainer.innerHTML = `<p>Error fetching data.</p>`;
        }
    }

    // Calculate win probability
    async function calculateWinProbability(team1, team2) {
    const meta = await loadMeta(); // Load meta.json
    let team1Score = 0;
    let team2Score = 0;

    team1.forEach(character => {
        const baseCharacter = skinToBaseCharacterMap[character] || character;
        team1Score += meta[baseCharacter] || 0;
    });

    team2.forEach(character => {
        const baseCharacter = skinToBaseCharacterMap[character] || character;
        team2Score += meta[baseCharacter] || 0;
    });

    // Apply a 15% advantage to the team with the lower score
    const advantage = 0.15;
    if (team1Score < team2Score) {
        team1Score *= (1 + advantage);
    } else if (team2Score < team1Score) {
        team2Score *= (1 + advantage);
    }

    return team1Score > team2Score ? 'team1' : 'team2';
}

    async function loadMeta() {
    try {
        const response = await fetch('meta.json');
        const meta = await response.json();
        return meta;
    } catch (error) {
        console.error('Error loading meta.json:', error);
        return {};
    }
}

function openBanSelectionWindow(banIndex) {
    const modal = document.getElementById('ban-selection-modal');
    const skinContainer = document.getElementById('ban-skin-container');
    const searchInput = document.getElementById('ban-skin-search');

    skinContainer.innerHTML = ''; // Clear previous characters
    searchInput.value = ''; // Clear search input

    // Sort characters alphabetically
    const sortedCharacters = Object.keys(characters).sort();

    for (const character of sortedCharacters) {
        if (bannedCharacters.includes(character)) continue; // Skip banned characters

        document.getElementById('close-ban-modal').addEventListener('click', () => {
            modal.style.display = 'none';
        });
        modal.style.display = 'block';

        const characterCard = document.createElement('div');
        characterCard.classList.add('character-card');
        characterCard.addEventListener('click', () => {
            bannedCharacters.push(character);
            document.getElementById(`ban-icon${banIndex}`).style.backgroundImage = `url(Icons/${encodeURIComponent(character)}.png)`; // Updated line
            modal.style.display = 'none';
            bansCompleted++;
            if (bansCompleted === 2) {
                enableChooseFighterButtons();
                disableBanIcons();
            }
        });

        const img = document.createElement('img');
        img.src = `Icons/${character}.png`;
        img.alt = character;
        img.classList.add('character-image');
        characterCard.appendChild(img);

        const characterName = document.createElement('div');
        characterName.textContent = character;
        characterName.classList.add('character-name');
        characterCard.appendChild(characterName);

        skinContainer.appendChild(characterCard);
    }

    searchInput.addEventListener('input', (e) => {
        const filter = e.target.value.toLowerCase();
        const characterCards = skinContainer.getElementsByClassName('character-card');
        Array.from(characterCards).forEach(card => {
            const characterName = card.querySelector('.character-name').textContent.toLowerCase();
            card.style.display = characterName.includes(filter) ? '' : 'none';
        });
    });

    modal.style.display = 'block';
}

        function getRandomBorder() {
            const borders = [
                { class: null, chance: 5 },
                { class: 'silver-border', chance: 15 },
                { class: 'gold-border', chance: 25 },
                { class: 'emerald-border', chance: 45 },
                { class: 'diamond-border', chance: 8 },
                { class: 'challenger-border', chance: 2 }
            ];
            return getRandomItem(borders);
        }

        function getRandomBanner() {
            const banners = [
                { class: null, chance: 15 },
                { class: 'banner1', chance: 30 },
                { class: 'banner2', chance: 25 },
                { class: 'banner3', chance: 25 },
                { class: 'banner4', chance: 5 }
            ];
            return getRandomItem(banners);
        }

        function getRandomItem(items) {
            const totalChance = items.reduce((sum, item) => sum + item.chance, 0);
            const random = Math.random() * totalChance;
            let cumulativeChance = 0;
            for (const item of items) {
                cumulativeChance += item.chance;
                if (random < cumulativeChance) {
                    return item.class;
                }
            }
            return null;
        }

// Function to update win/loss in the database
async function updatePlayerWinLoss(userId, isWin) {
    try {
        const winRef = ref(database, `users/${userId}/ranked win`);
        const loseRef = ref(database, `users/${userId}/ranked lose`);

        const [winSnap, loseSnap] = await Promise.all([get(winRef), get(loseRef)]);
        let wins = winSnap.exists() ? winSnap.val() : 0;
        let losses = loseSnap.exists() ? loseSnap.val() : 0;
