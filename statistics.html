<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="icon" href="Icons/Profile/talim_desert.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Transparent Menu */
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 0;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            background-color: #111;
            transform: scale(1.1);
        }

        .play-button-container {
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            z-index: auto;
            position: fixed;
        }

        .play-button {
            background-color: #ffbb00;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            padding: 15px 40px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
            top: 5px;
            position: fixed;
            left: 0px;
        }

        .play-button:hover {
            background-color: #ff8800;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .container {
            text-align: center;
            margin-top: 300px;
        }

        .button {
            display: inline-block;
            background-color: rgba(34, 34, 34, 0.9); /* Darker background */
            color: white;
            border: none;
            padding: 10px 20px; /* Adjusted padding */
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            width: auto; /* Auto width */
            height: auto; /* Auto height */
            position: relative;
        }

        .button:hover {
            background-color: rgb(31, 19, 19); /* Darker background */
            transform: scale(1.05);
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(60%) contrast(120%);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="Event/Eventvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Menu -->
    <div class="menu">
        <div class="menu-items">
            <a href="home.html">Home</a>
            <a href="Store.html">Store</a>
            <a href="event.html">Event</a>
            <a href="Team Builder.html">Team Builder</a>
            <a href="statistics.html">Statistics</a>
        </div>
    </div>
    <div class="play-button-container">
        <a href="Game Modes.html" class="play-button">Play</a>
    </div>

    <div class="container">
        <a href="championstats.html" class="button">
            Fighter Stats
        </a>
        <a href="playerstats.html" class="button">
            Player Stats
        </a>
        <a href="aramstats.html" class="button">
            ARAM Stats
        </a>
    </div>

    <script>
        window.onload = function() {
            const video = document.querySelector('video');
            video.playbackRate = 0.75;
        };
    </script>
</body>
</html>
