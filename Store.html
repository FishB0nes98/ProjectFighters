        }

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js" type="module"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js';
        import { getDatabase, ref, get, set, update } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyCqhxq6sPDU3EmuvvkBIIDJ-H6PsBc42Jg",
            authDomain: "project-fighters-by-fishb0nes.firebaseapp.com",
            databaseURL: "https://project-fighters-by-fishb0nes-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "project-fighters-by-fishb0nes",
            storageBucket: "project-fighters-by-fishb0nes.appspot.com",
            messagingSenderId: "867339299995",
            appId: "1:867339299995:web:99c379940014b9c05cea3e",
            measurementId: "G-LNEM6HR842"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        function updateBundleButtons(Bundles, skins) {
        const bundleItems = document.querySelectorAll('.bundle-item');
        bundleItems.forEach(item => {
            const bundleName = item.dataset.bundleName;
            const button = item.querySelector('button');
            if (Bundles[bundleName] || 
                (bundleName === 'InfernalScorpion' && skins['Infernal Scorpion'] === 1) ||
                (bundleName === 'ArcadeChristieCMSale' && skins['Arcade Christie'] === 1) ||
                (bundleName === 'RandomRecolorDuoPack4' && skins['High Elf Morrigan Silver Crimson'] === 1 && skins['Arcade Sub Zero Galactic Void'] === 1)) {
                button.disabled = true;
                button.textContent = 'Owned';
            }
        });
    }

    window.onload = function() {
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = ref(database, 'users/' + user.uid);
                const snapshot = await get(userRef);
                const userData = snapshot.val();
                if (userData) {
                    document.getElementById('cm-amount').textContent = userData.CM || 0;
                    document.getElementById('fm-amount').textContent = userData.FM || 0;
                    window.userFM = userData.FM || 0;
                    window.userCM = userData.CM || 0;
                    window.userRef = userRef;
                    updateBundleButtons(userData.Bundles || {}, userData.skins || {});
                }
            }
        });
    };

    window.purchaseBundle = async function(button) {
        const bundleItem = button.closest('.bundle-item');
        const bundleName = bundleItem.dataset.bundleName;
        const priceElement = bundleItem.querySelector('.price span');
        const currencyElement = bundleItem.querySelector('.price img');
        const bundlePrice = parseInt(priceElement.textContent);
        const currencyType = currencyElement.alt; // 'FM' or 'CM'

        const userCurrency = currencyType === 'FM' ? window.userFM : window.userCM;
        const userCurrencyElement = document.getElementById(`${currencyType.toLowerCase()}-amount`);

        // Check if the user already owns the Infernal Scorpion skin
        if (bundleName === 'InfernalScorpion') {
            const skinSnapshot = await get(ref(window.userRef, 'skins/Infernal Scorpion'));
            if (skinSnapshot.exists() && skinSnapshot.val() === 1) {
                alert('You already own the Infernal Scorpion skin.');
                return;
            }
        }

        // Check if the user already owns the Arcade Christie skin
        if (bundleName === 'ArcadeChristieCMSale') {
            const skinSnapshot = await get(ref(window.userRef, 'skins/Arcade Christie'));
            if (skinSnapshot.exists() && skinSnapshot.val() === 1) {
                alert('You already own the Arcade Christie skin.');
                return;
            }
        }

        // Check if the user already owns the skins in the Random Recolor Duo Pack
        if (bundleName === 'RandomRecolorDuoPack4') {
            const skin1Snapshot = await get(ref(window.userRef, 'skins/Arcade Sub Zero Galactic Void'));
            const skin2Snapshot = await get(ref(window.userRef, 'skins/High Elf Morrigan Silver Crimson'));
            if (skin1Snapshot.exists() && skin1Snapshot.val() === 1 && skin2Snapshot.exists() && skin2Snapshot.val() === 1) {
                alert('You already own the skins in the Random Recolor Duo Pack.');
                return;
            }
        }

        if (userCurrency >= bundlePrice) {
            const newCurrencyAmount = userCurrency - bundlePrice;
            const updates = {};
            updates[currencyType] = newCurrencyAmount;
            updates[`Bundles/${bundleName}`] = 1; // Adding the bundle to the Bundles folder with a value of 1

            // Define the list of stickers for Bundle 1
            if (bundleName === 'StarterStickers') {
                const stickers = [
                    'Ayane_Isthisa',
                    'Ayane_Side_Eye',
                    'Birdie_Ate',
                    'Blanka_Scared',
                    'ChamCham_V',
                    'Christie_Heart',
                    'Juri_Selfie',
                    'Rmika_Gum',
                    'Shizumaru_Lmao',
                    'Shoma_Surprised'
                ];
                stickers.forEach(sticker => {
                    updates[`Stickers/${sticker}`] = 1; // Adding each sticker to the Stickers folder with a value of 1
                });
            }

            // Add Infernal Scorpion to the Skins database for Bundle 2
            if (bundleName === 'InfernalScorpion') {
                updates[`skins/Infernal Scorpion`] = 1; // Adding the skin to the Skins folder with a value of 1
            }

            // Add Medieval Event Bundle skins to the Skins database for Bundle 3
            if (bundleName === 'Bistrobundle') {
                const skins = [
                    'Battle Bistro Shizumaru',
                    'Battle Bistro Akuma',
                    'Battle Bistro Kuma',
                    'Battle Bistro Sophitia',
                ];
                skins.forEach(skin => {
                    updates[`skins/${skin}`] = 1; // Adding each skin to the Skins folder with a value of 1
                });
            }

            // Add Arcade Christie to the Skins database for the CM Sale bundle
            if (bundleName === 'ArcadeChristieCMSale') {
                updates[`skins/Arcade Christie`] = 1; // Adding the skin to the Skins folder with a value of 1
            }

            // Add Random Recolor Duo Pack skins to the Skins database
            if (bundleName === 'RandomRecolorDuoPack4') {
                updates[`skins/High Elf Morrigan Silver Crimson`] = 1; // Adding the skin to the Skins folder with a value of 1
                updates[`skins/Arcade Sub Zero Galactic Void`] = 1; // Adding the skin to the Skins folder with a value of 1
            }

            await update(window.userRef, updates);
            userCurrencyElement.textContent = newCurrencyAmount;
            if (currencyType === 'FM') {
                window.userFM = newCurrencyAmount;
            } else {
                window.userCM = newCurrencyAmount;
            }
            button.disabled = true;
            button.textContent = 'Owned';
            alert(`You have successfully purchased ${bundleName}!`);
        } else {
            alert(`You don't have enough ${currencyType} to purchase this bundle.`);
        }
    };
    </script>
