<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .menu {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #444;
            overflow: hidden;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Arial', serif;
        }
        .menu .menu-items {
            display: flex;
        }
        .menu a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu a:hover {
            background-color: #111;
            transform: scale(1.1);
        }
        .play-button {
            background-color: orange;
            color: black;
            border-radius: 20px;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
        }
        .play-button:hover {
            background-color: darkgoldenrod;
            color: white;
            transform: scale(1.2);
        }
        .container {
            text-align: center;
            margin-top: 300px; /* Adjust top margin as needed */
        }
        .button {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            width: 200px; /* Fixed width for both buttons */
            height: 200px; /* Fixed height for both buttons */
            position: relative;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }
        .button img {
            display: block;
            margin: 0 auto 10px;
			max-height: 80px;
            max-width: 80px; /* Adjust image size as needed */
            height: auto;
        }
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(60%) contrast(120%);
        }
		.battlepass-button {
			background-color: #1E90FF; /* Gold background */
			color: #000; /* Black text */
			border-radius: 25px; /* Rounded corners */
			font-size: 12px;
			text-transform: uppercase; /* Uppercase text */
			margin-right: 300px;
		}

		.battlepass-button::before {
			content: "☀️ "; /* Sun emoji */
			margin-right: 5px;
		}
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="Event/Eventvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
   <!-- Menu -->
    <div class="menu">
        <div class="menu-items">
            <a href="home.html">Home</a>
            <a href="Store.html">Store</a>
            <a href="event.html">Event</a>
            <a href="Team Builder.html">Team Builder</a>
			</div>
			<div>
			<a href="battlepass.html" class="battlepass-button">Battlepass</a>
			</div>
		<div>
        <a href="Game Modes.html" class="play-button">Play</a>
    </div>
</div>
    <div class="container">
        <a href="Skins.html" class="button">
            <img src="res/img/fm.png" alt="FM">
            Skin Store
        </a>
        <a href="Champion_Store.html" class="button">
            <img src="res/img/cm.png" alt="CM">
            Champion Store
        </a>
		<a href="Lootbox.html" class="button">
            <img src="res/img/basicbox.png" alt="basicbox">
            LootBox Opening
        </a>
    </div>
<Script>
	window.onload = function() {
    const video = document.getElementById('video');
    video.playbackRate = 0.75;
};
</Script>
</body>
</html>
