<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Event Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('event/Music Event.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 72px;
            margin-top: 100px;
            color: white;
            font-family: 'Great Vibes', cursive;
            text-shadow: 2px 2px 4px #000000;
        }
        #skin-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .skin-item {
            margin: 15px;
            text-align: center;
        }
        .skin-item img {
            border: 2px solid #444;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 320px; /* 16:9 aspect ratio */
            height: 180px; /* 16:9 aspect ratio */
            object-fit: cover;
        }
        .skin-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px blue;
        }
        .skin-name {
            margin-top: 10px;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px lightblue;
        }
		#menu {
            background-color: #444;
            overflow: hidden;
            width: 100%;
        }
        #menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        #menu a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="index.html">Home</a>
        <a href="event.html">Event</a>
		<a href="Team Builder.html">Team Builder</a>
		<a href="skins.html">Skins</a>
    </div>
    <h1>Music Stars Event</h1>
    <div id="skin-gallery">
        <!-- Example skin items, add all your skins similarly -->
        <div class="skin-item">
            <img src="Skins/Disco Queen Julia.jpeg" alt="Disco Queen Julia">
            <div class="skin-name">Disco Queen Julia</div>
        </div>
        <div class="skin-item">
            <img src="Skins/Pop Star R.Mika.png" alt="Pop Star R.Mika">
            <div class="skin-name">Pop Star R.Mika</div>
        </div>
        <div class="skin-item">
            <img src="Skins/DJ Ibuki.png" alt="DJ Ibuki">
            <div class="skin-name">DJ Ibuki</div>
        </div>
        <div class="skin-item">
            <img src="Skins/Rockstar Birdie.png" alt="Rockstar Birdie">
            <div class="skin-name">Rockstar Birdie</div>
        </div>
        <div class="skin-item">
            <img src="Skins/Rockstar Akuma.jpeg" alt="Rockstar Akuma">
            <div class="skin-name">Rockstar Akuma</div>
        </div>
        <div class="skin-item">
            <img src="Skins/Country Erron Black.png" alt="Country Erron Black">
            <div class="skin-name">Country Erron Black</div>
        </div>
    </div>
</body>
</html>
