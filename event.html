<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Event Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('Event/Blossom Event.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 72px;
            margin-top: 100px;
            color: white;
            font-family: 'Great Vibes', cursive;
            text-shadow: 4px 4px 6px #000000;
        }
        #skin-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .skin-item {
            margin: 15px;
            text-align: center;
        }
        .skin-item img {
            border: 2px solid #444;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 320px; /* 16:9 aspect ratio */
            height: 180px; /* 16:9 aspect ratio */
            object-fit: cover;
        }
        .skin-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px pink;
        }
        .skin-name {
            margin-top: 10px;
            font-size: 32px;
            color: white;
            text-shadow: 4px 4px 6px black;
			font-family: 'Great Vibes';
        }
		#menu {
            background-color: #444;
            overflow: hidden;
            width: 100%;
        }
        #menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        #menu a:hover {
            background-color: #111;
        }
        /* Style for video popup */
        .video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        .video-popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('Event/Blossom Event.png') no-repeat center center fixed;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        .video-popup video {
            width: 80%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
            font-size: 60px;
            cursor: pointer;
        }
        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="index.html">Home</a>
        <a href="event.html">Event</a>
		<a href="Team Builder.html">Team Builder</a>
		<a href="Skins.html">Skins</a>
    </div>
    <h1>Blossom Event</h1>
    <div id="skin-gallery">
        <!-- Example skin items, add all your skins similarly -->
        <div class="skin-item">
            <img src="Skins/Blossom Angel.png" alt="Blossom Angel">
            <div class="skin-name">Blossom Angel</div>
        </div>
        <div class="skin-item">
            <img src="Skins/Blossom Jun.png" alt="Blossom Juna">
            <div class="skin-name">Blossom Jun</div>
        </div>
        <div class="skin-item">
            <img src="Skins/Blossom Cham Cham.png" alt="Blossom Cham Cham">
            <div class="skin-name">Blossom Cham Cham</div>
        </div>
        <div class="skin-item">
            <img src="Skins/Blossom Scorpion.png" alt="Blossom Scorpion">
            <div class="skin-name">Blossom Scorpion</div>
        </div>
    </div>

    <!-- Video Popup -->
    <div class="video-popup" id="videoPopup">
        <div class="video-popup-content">
            <span class="close-btn" onclick="closeVideoPopup()">&times;</span>
            <video autoplay controls>
                <source src="Event/Blossom Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- JavaScript to control the video popup -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            openVideoPopup();
        });

        function openVideoPopup() {
            document.getElementById('videoPopup').style.display = 'block';
        }

        function closeVideoPopup() {
            document.getElementById('videoPopup').style.display = 'none';
        }
    </script>
</body>
</html>
