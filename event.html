<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Event Page</title>
    <!-- Updated Font Links -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> <!-- Updated for sacredceremony theme -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Event/Christmas 2024 Event.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #E0FFFF;
            font-family: 'Orbitron', sans-serif;
            transition: background-image 0.5s ease-in-out;
        }

        /* Enhanced Snow effect */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 9999;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
            pointer-events: none;
            font-size: 1.5em;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        h1, h2 {
            text-align: center;
            margin-top: 55px;
            text-shadow: 2px 2px 4px #550000; /* Darker Red Shadow */
            font-family: 'Lobster', cursive; /* Handwritten style */
        }
        h1 {
            font-size: 72px;
            color: #8B4513; /* Saddle Brown */
        }
        h2 {
            font-size: 60px;
            color: #D2B48C; /* Tan */
            font-family: 'Lobster', cursive; /* Handwritten style */
            animation: flicker 2s infinite;
        }
        #skin-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1920px;
            margin: 0 auto;
        }
        .skin-item {
            margin: 30px;
            text-align: center;
            transition: transform 0.3s;
        }
        .skin-item:hover {
            transform: scale(1.05);
        }
        .skin-item img {
            border: 2px solid #444;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px; /* Adjusted for better responsiveness */
            height: auto;
            border-radius: 10px;
        }
        .skin-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7); /* Gold Glow */
        }
        .skin-name {
            margin-top: 10px;
            font-size: 24px;
            color: #8B4513; /* Saddle Brown */
            text-shadow: 2px 2px 4px #550000, 0 0 5px #fff; /* Darker Red Shadow with White Outline */
            font-family: 'Amatic SC', cursive; /* Rustic font */
        }

        /* Transparent Menu */
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(25, 48, 90, 0.8); /* Deep winter blue with transparency */
            z-index: 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .menu-items {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .menu a {
            color: #E0FFFF; /* Light cyan */
            text-decoration: none;
            padding: 14px 16px;
            font-family: 'Amatic SC', cursive; /* Rustic font */
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            text-shadow: 0 0 5px rgba(65, 105, 225, 0.5); /* Royal blue glow */
        }

        .menu a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width .3s;
            margin: auto;
        }

        .menu a:hover::after {
            width: 100%;
        }

        .menu a:hover {
            background-color: rgba(65, 105, 225, 0.3); /* Royal blue with transparency */
            color: white;
            transform: scale(1.05);
        }

        .play-button-container {
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            z-index: auto;
            position: fixed;
        }

        .play-button {
            background-color: #4169E1; /* Royal blue */
            color: white;
            border: none;
            border-radius: 25px; /* Slightly less rounded corners for a modern look */
            font-size: 22px; /* Slightly larger font size */
            font-weight: bold;
            text-decoration: none;
            padding: 15px 40px; /* Increased padding for a more prominent button */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(65, 105, 225, 0.4);
            z-index: 1; /* Ensure it is above other elements */
            top: 5px; /* Adjusted position */
            position: fixed;
            left: 0px;
            font-family: 'Amatic SC', cursive; /* Rustic font */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .play-button:hover {
            background-color: #1E90FF; /* Dodger blue */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
            box-shadow: 0 10px 25px rgba(65, 105, 225, 0.6);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            border-radius: 10px;
        }
        .lightbox .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 36px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .lightbox .close-btn:hover {
            transform: rotate(90deg);
        }
        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 48px;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
        }
        .lightbox .prev:hover, .lightbox .next:hover {
            color: #FFD700; /* Gold for highlight */
        }
        .lightbox .prev {
            left: 20px;
        }
        .lightbox .next {
            right: 20px;
        }

        .battlepass-button {
            position: fixed;
            top: 125px;
            left: 75px;
            background: url('Event/Christmas 2024 Event.jpeg') no-repeat center center;
            background-size: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            width: 250px;
            height: 100px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.5);
            overflow: hidden;
        }

        .battlepass-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(65, 105, 225, 0.2);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .battlepass-button span {
            color: #FFFFFF;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            text-shadow: 
                0 0 10px #4169E1,
                0 0 20px #4169E1,
                0 0 30px #4169E1;
            letter-spacing: 2px;
            animation: winterGlow 2s infinite;
            text-transform: uppercase;
            z-index: 2;
        }

        .battlepass-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .battlepass-button:hover span {
            color: #E0FFFF;
        }

        /* New Styles for Event Buttons */
        .event-buttons {
            display: flex;
            position: fixed;
            justify-content: center;
            margin: 20px 0;
            z-index: 50;
            left: 50%; /* Center horizontally */
            transform: translateX(-50%);
        }

        .event-button {
            background-color: rgba(65, 105, 225, 0.8); /* Royal blue with transparency */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
            z-index: 50;
            font-family: 'Amatic SC', cursive; /* Rustic font */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .event-button:hover {
            background-color: rgba(30, 144, 255, 0.8); /* Dodger blue with transparency */
            transform: scale(1.05);
        }

        /* Styles for Event Sections */
        .event-section {
            display: none; /* Hidden by default */
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .active-section {
            display: block;
        }

        /* Styles for sacredceremony Event Section */
        .sacredceremony-section {
            background: url('Event/sacredceremony Event.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #D2B48C; /* Tan */
            font-family: 'Amatic SC', cursive; /* Rustic font */
            position: relative;
        }

        /* sacredceremony Specific Styles */
        .sacredceremony-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); /* Light overlay for elegance */
            z-index: 0;
        }

        .sacredceremony-section > * {
            position: relative;
            z-index: 1;
        }

        .sacredceremony-section h1 {
            font-size: 80px;
            color: #8B4513; /* Saddle Brown */
            text-shadow: 2px 2px 10px #550000;
            animation: flicker 1.5s infinite;
        }

        .sacredceremony-gallery .skin-item {
            margin: 40px;
        }

        .sacredceremony-gallery .skin-name {
            color: #8B4513; /* Saddle Brown */
            font-size: 28px;
            text-shadow: 2px 2px 5px #000;
            font-family: 'Amatic SC', cursive; /* Rustic font */
            transition: color 0.3s;
        }

        .sacredceremony-gallery .skin-name:hover {
            color: #FFA500; /* Orange on hover */
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .event-buttons {
                flex-direction: column;
            }

            .event-button {
                margin: 10px 0;
                width: 80%;
            }

            .skin-item img {
                width: 80%;
                height: auto;
            }

            .battlepass-button img {
                width: 150px;
                height: 60px;
            }

            h1 {
                font-size: 48px;
                margin-top: 30px;
            }

            h2 {
                font-size: 36px;
            }
        }

        .hidden {
            display: none;
        }

        /* Winter Festival Event Styles */
        .winter-festival-section {
            background: url('Event/Winter Festival Event.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #E0FFFF; /* Light cyan */
            font-family: 'Playfair Display', serif;
            position: relative;
        }

        .winter-festival-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1); /* Light snow overlay */
            z-index: 0;
        }

        .winter-festival-section > * {
            position: relative;
            z-index: 1;
        }

        .winter-festival-section h1 {
            font-size: 72px;
            color: #E0FFFF; /* Light cyan */
            text-shadow: 
                0 0 10px #4169E1, /* Royal blue glow */
                0 0 20px #4169E1,
                0 0 30px #4169E1;
            font-family: 'Great Vibes', cursive;
            letter-spacing: 4px;
            animation: winterGlow 2s infinite;
        }

        .winter-festival-gallery .skin-item {
            margin: 40px;
        }

        .winter-festival-gallery .skin-name {
            color: #E0FFFF; /* Light cyan */
            font-size: 24px;
            font-family: 'Playfair Display', serif;
            text-shadow: 
                0 0 5px #4169E1,
                0 0 10px #4169E1;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .winter-festival-gallery .skin-name:hover {
            color: #F0F8FF; /* Alice Blue */
            text-shadow: 
                0 0 10px #4169E1,
                0 0 20px #4169E1;
            transform: scale(1.1);
        }

        @keyframes winterGlow {
            0% { text-shadow: 0 0 10px #4169E1, 0 0 20px #4169E1, 0 0 30px #4169E1; }
            50% { text-shadow: 0 0 20px #4169E1, 0 0 30px #4169E1, 0 0 40px #4169E1; }
            100% { text-shadow: 0 0 10px #4169E1, 0 0 20px #4169E1, 0 0 30px #4169E1; }
        }
    </style>
</head>
<body>

    <!-- Lightbox HTML -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" src="" alt="">
        <span class="prev" onclick="prevImage()">&#10094;</span>
        <span class="next" onclick="nextImage()">&#10095;</span>
    </div>
    <!-- JavaScript to control the lightbox -->
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        let currentImageIndex = 0;
        const lightboxLinks = document.querySelectorAll('.lightbox-link');
        // Array to hold all lightbox links
        const lightboxArray = Array.from(lightboxLinks);

        // Ensure lightbox is hidden initially
        window.addEventListener('load', () => {
            lightbox.style.display = 'none';
        });

        // Add event listener to each lightbox link
        lightboxLinks.forEach((link, index) => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                currentImageIndex = index;
                const imageUrl = link.getAttribute('href');
                const caption = link.getAttribute('data-caption');
                openLightbox(imageUrl, caption);
            });
        });

        // Open lightbox function
        function openLightbox(imageUrl, caption) {
            lightboxImage.src = imageUrl;
            lightboxImage.alt = caption;
            lightbox.style.display = 'flex';
        }

        // Close lightbox function
        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        // Previous image function
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + lightboxLinks.length) % lightboxLinks.length;
            const imageUrl = lightboxLinks[currentImageIndex].getAttribute('href');
            const caption = lightboxLinks[currentImageIndex].getAttribute('data-caption');
            openLightbox(imageUrl, caption);
        }

        // Next image function
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % lightboxLinks.length;
            const imageUrl = lightboxLinks[currentImageIndex].getAttribute('href');
            const caption = lightboxLinks[currentImageIndex].getAttribute('data-caption');
            openLightbox(imageUrl, caption);
        }
        // Event Buttons Functionality
        const sacredceremonyEventBtn = document.getElementById('sacredceremonyEventBtn');
        const sacredceremonyEventSection = document.getElementById('sacredceremonyEventSection');

        sacredceremonyEventBtn.addEventListener('click', () => {
            sacredceremonyEventSection.classList.add('active-section');
            // Optionally change background
            document.body.style.backgroundImage = "url('Event/sacredceremony Event.jpeg')";
        });

        document.addEventListener('DOMContentLoaded', () => {
            const eventButtons = document.querySelector('.event-buttons');
            eventButtons.style.display = 'flex';

            const buttons = document.querySelectorAll('.event-button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.getAttribute('aria-controls');
                    const sections = document.querySelectorAll('.event-section');
                    
                    sections.forEach(section => {
                        section.classList.remove('active-section');
                    });
                    
                    document.getElementById(targetId).classList.add('active-section');
                    
                    buttons.forEach(btn => {
                        btn.setAttribute('aria-expanded', 'false');
                    });
                    button.setAttribute('aria-expanded', 'true');
                });
            });
        });

        // Enhanced Snow effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.opacity = Math.random() * 0.8 + 0.2; // More visible snowflakes
            snowflake.style.fontSize = (Math.random() * 15 + 8) + 'px'; // Varied sizes
            snowflake.style.filter = 'blur(' + Math.random() * 2 + 'px)'; // Add depth
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.transform = `rotate(${Math.random() * 360}deg)`; // Random rotation
            document.body.appendChild(snowflake);

            // Remove snowflake after animation
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // Create snowflakes more frequently
        setInterval(createSnowflake, 50); // Increased frequency

        // Initial batch of snowflakes
        for(let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, Math.random() * 2000); // Stagger initial creation
        }
    </script>
