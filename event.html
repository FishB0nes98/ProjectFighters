<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Event Page</title>
    <!-- Updated Font Links -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> <!-- Updated for sacredceremony theme -->

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Event/Farmer Event.jpeg') no-repeat center center fixed; /* Updated to sacredceremony Event */
            background-size: cover;
            color: #6B4226; /* Earthy Brown */
            font-family: 'Amatic SC', cursive; /* Rustic font */
            transition: background-image 0.5s ease-in-out;
        }
        h1, h2 {
            text-align: center;
            margin-top: 55px;
            text-shadow: 2px 2px 4px #550000; /* Darker Red Shadow */
            font-family: 'Lobster', cursive; /* Handwritten style */
        }
        h1 {
            font-size: 72px;
            color: #8B4513; /* Saddle Brown */
        }
        h2 {
            font-size: 60px;
            color: #D2B48C; /* Tan */
            font-family: 'Lobster', cursive; /* Handwritten style */
            animation: flicker 2s infinite;
        }
        #skin-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1920px;
            margin: 0 auto;
        }
        .skin-item {
            margin: 30px;
            text-align: center;
            transition: transform 0.3s;
        }
        .skin-item:hover {
            transform: scale(1.05);
        }
        .skin-item img {
            border: 2px solid #444;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px; /* Adjusted for better responsiveness */
            height: auto;
            border-radius: 10px;
        }
        .skin-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7); /* Gold Glow */
        }
        .skin-name {
            margin-top: 10px;
            font-size: 24px;
            color: #8B4513; /* Saddle Brown */
            text-shadow: 2px 2px 4px #550000, 0 0 5px #fff; /* Darker Red Shadow with White Outline */
            font-family: 'Amatic SC', cursive; /* Rustic font */
        }

        /* Transparent Menu */
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 0;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .menu a {
            color: #6B4226; /* Earthy Brown */
            text-decoration: none;
            padding: 14px 16px;
            font-family: 'Amatic SC', cursive; /* Rustic font */
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
        }

        .menu a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width .3s;
            margin: auto;
        }

        .menu a:hover::after {
            width: 100%;
        }

        .menu a:hover {
            background-color: #8B4513; /* Saddle Brown */
            transform: scale(1.05);
        }

        .play-button-container {
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            z-index: auto;
            position: fixed;
        }

        .play-button {
            background-color: #D2B48C; /* Tan */
            color: white;
            border: none;
            border-radius: 25px; /* Slightly less rounded corners for a modern look */
            font-size: 22px; /* Slightly larger font size */
            font-weight: bold;
            text-decoration: none;
            padding: 15px 40px; /* Increased padding for a more prominent button */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* More pronounced shadow for a modern effect */
            z-index: 1; /* Ensure it is above other elements */
            top: 5px; /* Adjusted position */
            position: fixed;
            left: 0px;
            font-family: 'Amatic SC', cursive; /* Rustic font */
        }

        .play-button:hover {
            background-color: #8B4513; /* Saddle Brown */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); /* More pronounced shadow on hover */
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            border-radius: 10px;
        }
        .lightbox .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 36px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .lightbox .close-btn:hover {
            transform: rotate(90deg);
        }
        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 48px;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
        }
        .lightbox .prev:hover, .lightbox .next:hover {
            color: #FFD700; /* Gold for highlight */
        }
        .lightbox .prev {
            left: 20px;
        }
        .lightbox .next {
            right: 20px;
        }

        .battlepass-button {
            position: fixed;
            top: 125px;
            left: 75px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            width: 200px; /* Adjust the width as needed */
            flex-direction: column; /* Stack image and text vertically */
        }

        .battlepass-button img {
            width: 250px; /* Adjust the size as needed */
            height: 100px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: absolute; /* Position image absolutely */
            z-index: -1; /* Place image behind the text */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Add shadow for a modern effect */
            border-radius: 10px; /* Slightly rounded corners for a modern look */
            animation: float 5s ease-in-out infinite; /* Add floating animation */
        }

        .battlepass-button span {
            color: #6B4226; /* Earthy Brown */
            font-size: 24px; /* Slightly larger font size */
            font-weight: bold;
            margin-top: 10px; /* Adjust margin to position text */
            transition: transform 0.3s;
            z-index: 1; /* Ensure text is above the image */
            font-family: 'Amatic SC', cursive; /* Rustic font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for a fancy effect */
            animation: float 5s ease-in-out infinite; /* Add floating animation */
        }

        .battlepass-button span:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* New Styles for Event Buttons */
        .event-buttons {
            display: flex;
            position: fixed;
            justify-content: center;
            margin: 20px 0;
            z-index: 50;
            left: 50%; /* Center horizontally */
            transform: translateX(-50%);
        }

        .event-button {
            background-color: #8B4513; /* Saddle Brown */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
            z-index: 50;
            font-family: 'Amatic SC', cursive; /* Rustic font */
        }

        .event-button:hover {
            background-color: #6B4226; /* Earthy Brown */
            transform: scale(1.05);
        }

        /* Styles for Event Sections */
        .event-section {
            display: none; /* Hidden by default */
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .active-section {
            display: block;
        }

        /* Styles for sacredceremony Event Section */
        .sacredceremony-section {
            background: url('Event/sacredceremony Event.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #D2B48C; /* Tan */
            font-family: 'Amatic SC', cursive; /* Rustic font */
            position: relative;
        }

        /* sacredceremony Specific Styles */
        .sacredceremony-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); /* Light overlay for elegance */
            z-index: 0;
        }

        .sacredceremony-section > * {
            position: relative;
            z-index: 1;
        }

        .sacredceremony-section h1 {
            font-size: 80px;
            color: #8B4513; /* Saddle Brown */
            text-shadow: 2px 2px 10px #550000;
            animation: flicker 1.5s infinite;
        }

        .sacredceremony-gallery .skin-item {
            margin: 40px;
        }

        .sacredceremony-gallery .skin-name {
            color: #8B4513; /* Saddle Brown */
            font-size: 28px;
            text-shadow: 2px 2px 5px #000;
            font-family: 'Amatic SC', cursive; /* Rustic font */
            transition: color 0.3s;
        }

        .sacredceremony-gallery .skin-name:hover {
            color: #FFA500; /* Orange on hover */
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .event-buttons {
                flex-direction: column;
            }

            .event-button {
                margin: 10px 0;
                width: 80%;
            }

            .skin-item img {
                width: 80%;
                height: auto;
            }

            .battlepass-button img {
                width: 150px;
                height: 60px;
            }

            h1 {
                font-size: 48px;
                margin-top: 30px;
            }

            h2 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu">
        <div class="menu-items">
            <a href="home.html">Home</a>
            <a href="Store.html">Store</a>
            <a href="event.html">Event</a>
            <a href="Team Builder.html">Team Builder</a>
            <a href="statistics.html">Statistics</a>
        </div>
    </div>
    <div class="event-buttons" style="display: none;">
        <button class="event-button" id="farmerEventBtn" aria-controls="farmerEventSection" aria-expanded="true">Farmer Event</button>
    </div>
    <div class="play-button-container">
        <a href="Game Modes.html" class="play-button">Play</a>
    </div>
    <button class="battlepass-button" onclick="window.location.href='battlepass.html'">
        <img src="Event/Farmer Event.jpeg" alt="Battlepass">
        <span style="text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff; padding: 2px;">Battlepass</span>
    </button>
    <div id="farmerEventSection" class="event-section active-section farmer-section">
        <h1>Farmer Event</h1>
        <div id="skin-gallery" class="farmer-gallery">
            <div class="skin-item">
                <a href="Skins/Farmer Shoma.jpeg" class="lightbox-link" data-caption="Farmer Shoma">
                    <img src="Skins/Farmer Shoma.jpeg" alt="Farmer Shoma">
                </a>
                <div class="skin-name">Farmer Shoma</div>
            </div>
            <div class="skin-item">
                <a href="Skins/Farmer Cham Cham.jpeg" class="lightbox-link" data-caption="Farmer Cham Cham">
                    <img src="Skins/Farmer Cham Cham.jpeg" alt="Farmer Cham Cham">
                </a>
                <div class="skin-name">Farmer Cham Cham</div>
            </div>
            <div class="skin-item">
                <a href="Skins/Farmer Alice.jpeg" class="lightbox-link" data-caption="Farmer Alice">
                    <img src="Skins/Farmer Alice.jpeg" alt="Farmer Alice">
                </a>
                <div class="skin-name">Farmer Alice</div>
            </div>
            <div class="skin-item">
                <a href="Skins/Farmer Raiden.jpeg" class="lightbox-link" data-caption="Farmer Raiden">
                    <img src="Skins/Farmer Raiden.jpeg" alt="Farmer Raiden">
                </a>
                <div class="skin-name">Farmer Raiden</div>
            </div>
            <div class="skin-item">
                <a href="Skins/Farmer FANG.jpeg" class="lightbox-link" data-caption="Farmer FANG">
                    <img src="Skins/Farmer FANG.jpeg" alt="Farmer FANG">
                </a>
                <div class="skin-name">Farmer FANG</div>
            </div>
            <div class="skin-item">
                <a href="Skins/Farmer Nina.png" class="lightbox-link" data-caption="Farmer Nina">
                    <img src="Skins/Farmer Nina.png" alt="Farmer Nina">
                </a>
                <div class="skin-name">Farmer Nina</div>
            </div>
        </div>
    </div>

    <!-- Lightbox HTML -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" src="" alt="">
        <span class="prev" onclick="prevImage()">&#10094;</span>
        <span class="next" onclick="nextImage()">&#10095;</span>
    </div>
    <!-- JavaScript to control the lightbox -->
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        let currentImageIndex = 0;
        const lightboxLinks = document.querySelectorAll('.lightbox-link');
        // Array to hold all lightbox links
        const lightboxArray = Array.from(lightboxLinks);

        // Ensure lightbox is hidden initially
        window.addEventListener('load', () => {
            lightbox.style.display = 'none';
        });

        // Add event listener to each lightbox link
        lightboxLinks.forEach((link, index) => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                currentImageIndex = index;
                const imageUrl = link.getAttribute('href');
                const caption = link.getAttribute('data-caption');
                openLightbox(imageUrl, caption);
            });
        });

        // Open lightbox function
        function openLightbox(imageUrl, caption) {
            lightboxImage.src = imageUrl;
            lightboxImage.alt = caption;
            lightbox.style.display = 'flex';
        }

        // Close lightbox function
        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        // Previous image function
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + lightboxLinks.length) % lightboxLinks.length;
            const imageUrl = lightboxLinks[currentImageIndex].getAttribute('href');
            const caption = lightboxLinks[currentImageIndex].getAttribute('data-caption');
            openLightbox(imageUrl, caption);
        }

        // Next image function
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % lightboxLinks.length;
            const imageUrl = lightboxLinks[currentImageIndex].getAttribute('href');
            const caption = lightboxLinks[currentImageIndex].getAttribute('data-caption');
            openLightbox(imageUrl, caption);
        }
        // Event Buttons Functionality
        const sacredceremonyEventBtn = document.getElementById('sacredceremonyEventBtn');
        const sacredceremonyEventSection = document.getElementById('sacredceremonyEventSection');

        sacredceremonyEventBtn.addEventListener('click', () => {
            sacredceremonyEventSection.classList.add('active-section');
            // Optionally change background
            document.body.style.backgroundImage = "url('Event/sacredceremony Event.jpeg')";
        });
    </script>
</body>
</html>
