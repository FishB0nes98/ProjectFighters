<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Event Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap');
		
		body {
            margin: 0;
            padding: 0;
            background: url('Event/MOVE Event.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Josefin Sans', sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 72px;
            margin-top: 100px;
            color: white;
            text-shadow: 4px 4px 6px #000000;
            font-family: 'Jersey M54', sans-serif;
        }
        #skin-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1700px;
            margin: 0 auto;
        }
        .skin-item {
            margin: 50px;
            text-align: center;
        }
        .skin-item img {
            border: 2px solid #444;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 320px; /* 16:9 aspect ratio */
            height: 180px; /* 16:9 aspect ratio */
            object-fit: cover;
        }
        .skin-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px green;
        }
        .skin-name {
            margin-top: 10px;
            font-size: 32px;
            color: yellow;
            text-shadow: 4px 4px 6px black;
            font-family: 'Jersey M54', sans-serif;
        }
        .menu {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #444;
            overflow: hidden;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
			font-family: 'Arial', serif;
        }
        .menu .menu-items {
            display: flex;
        }
        .menu a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu a:hover {
            background-color: #111;
            transform: scale(1.1);
        }
        .play-button {
            background-color: orange;
            color: black;
            border-radius: 20px;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            margin-right: 960px;
        }
        .play-button:hover {
            background-color: darkgoldenrod;
            color: white;
            transform: scale(1.2);
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        .lightbox .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 36px;
            cursor: pointer;
        }
        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 48px;
            cursor: pointer;
        }
        .lightbox .prev {
            left: 20px;
        }
        .lightbox .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-items">
            <a href="home.html">Home</a>
            <a href="Store.html">Store</a>
            <a href="event.html">Event</a>
            <a href="Team Builder.html">Team Builder</a>
        </div>
        <a href="Game Modes.html" class="play-button">Play</a>
    </div>
    <h1>MOVE! Event</h1>
    <div id="skin-gallery">
        <!-- Example skin items, add all your skins similarly -->
        <div class="skin-item">
            <a href="Skins/Professional Baller Blanka.jpeg" class="lightbox-link" data-caption="Professional Baller Blanka Noel">
                <img src="Skins/Professional Baller Blanka.jpeg" alt="Professional Baller Blanka">
            </a>
            <div class="skin-name">Professional Baller Blanka</div>
        </div>
        <div class="skin-item">
            <a href="Skins/Professional Tennis Player R Mika.png" class="lightbox-link" data-caption="Professional Tennis Player R Mika">
                <img src="Skins/Professional Tennis Player R Mika.png" alt="Professional Tennis Player R Mika">
            </a>
            <div class="skin-name">Professional Tennis Player R Mika</div>
        </div>
        <div class="skin-item">
            <a href="Skins/Professional Athlete Ibuki.png" class="lightbox-link" data-caption="Professional Athlete Ibuki">
                <img src="Skins/Professional Athlete Ibuki.png" alt="Professional Athlete Ibuki">
            </a>
            <div class="skin-name">Professional Athlete Ibuki</div>
        </div>
        <div class="skin-item">
            <a href="Skins/Professional Weightlifter Birdie.png" class="lightbox-link" data-caption="Professional Weightlifter Birdie">
                <img src="Skins/Professional Weightlifter Birdie.png" alt="Professional Weightlifter Birdie">
            </a>
            <div class="skin-name">Professional Weightlifter Birdie</div>
    </div>
	<div class="skin-item">
            <a href="Skins/Professional Footballer Siegfried.png" class="lightbox-link" data-caption="Professional Footballer Siegfried">
                <img src="Skins/Professional Footballer Siegfried.png" alt="Professional Footballer Siegfried">
            </a>
            <div class="skin-name">Professional Footballer Siegfried</div>
    </div>

    <!-- Lightbox HTML -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" src="" alt="">
        <span class="prev" onclick="prevImage()">&#10094;</span>
        <span class="next" onclick="nextImage()">&#10095;</span>
    </div>
    <!-- JavaScript to control the lightbox -->
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        let currentImageIndex = 0;
        const lightboxLinks = document.querySelectorAll('.lightbox-link');

        // Ensure lightbox is hidden initially
        window.addEventListener('load', () => {
            lightbox.style.display = 'none';
        });

        // Add event listener to each lightbox link
        lightboxLinks.forEach((link, index) => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                currentImageIndex = index;
                const imageUrl = link.getAttribute('href');
                const caption = link.getAttribute('data-caption');
                openLightbox(imageUrl, caption);
            });
        });

        // Open lightbox function
        function openLightbox(imageUrl, caption) {
            lightboxImage.src = imageUrl;
            lightboxImage.alt = caption;
            lightbox.style.display = 'flex';
        }

        // Close lightbox function
        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        // Previous image function
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + lightboxLinks.length) % lightboxLinks.length;
            const imageUrl = lightboxLinks[currentImageIndex].getAttribute('href');
            const caption = lightboxLinks[currentImageIndex].getAttribute('data-caption');
            openLightbox(imageUrl, caption);
        }

        // Next image function
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % lightboxLinks.length;
            const imageUrl = lightboxLinks[currentImageIndex].getAttribute('href');
            const caption = lightboxLinks[currentImageIndex].getAttribute('data-caption');
            openLightbox(imageUrl, caption);
        }
    </script>
</body>
</html>
