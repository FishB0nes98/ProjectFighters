        .skin-name {

            font-family: 'Pirata One', cursive;

               /* Transparent Menu */
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;

            transition: background-color 0.3s ease;
        }

        .menu:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .menu .menu-items {

        }

        .menu a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;

            font-family: 'Roboto', sans-serif;

            transition: background-color 0.3s, transform 0.3s;
        }

        }

		.play-button {
            margin-right: 20px; /* Adjust as needed */
            background-color: orange;
            color: black;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            padding: 10px 20px;
        }

        .play-button:hover {
            background-color: darkgoldenrod;
            color: white;
            transform: scale(1.2);
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        .lightbox .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 36px;
            cursor: pointer;
        }
        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 48px;
            cursor: pointer;
        }
        .lightbox .prev {
            left: 20px;
        }
        .lightbox .next {
            right: 20px;
        }
		.battlepass-button {

    <!-- Lightbox HTML -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" src="" alt="">
        <span class="prev" onclick="prevImage()">&#10094;</span>
        <span class="next" onclick="nextImage()">&#10095;</span>
    </div>
    <!-- JavaScript to control the lightbox -->
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        let currentImageIndex = 0;
        const lightboxLinks = document.querySelectorAll('.lightbox-link');

        // Ensure lightbox is hidden initially
        window.addEventListener('load', () => {
            lightbox.style.display = 'none';
        });

        // Add event listener to each lightbox link
        lightboxLinks.forEach((link, index) => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                currentImageIndex = index;
                const imageUrl = link.getAttribute('href');
                const caption = link.getAttribute('data-caption');
                openLightbox(imageUrl, caption);
            });
        });

        // Open lightbox function
        function openLightbox(imageUrl, caption) {
            lightboxImage.src = imageUrl;
            lightboxImage.alt = caption;
            lightbox.style.display = 'flex';
        }

        // Close lightbox function
        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        // Previous image function
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + lightboxLinks.length) % lightboxLinks.length;
            const imageUrl = lightboxLinks[currentImageIndex].getAttribute('href');
            const caption = lightboxLinks[currentImageIndex].getAttribute('data-caption');
            openLightbox(imageUrl, caption);
        }

        // Next image function
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % lightboxLinks.length;
            const imageUrl = lightboxLinks[currentImageIndex].getAttribute('href');
            const caption = lightboxLinks[currentImageIndex].getAttribute('data-caption');
            openLightbox(imageUrl, caption);
        }
    </script>
