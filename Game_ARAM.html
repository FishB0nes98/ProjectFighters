    <style>
        :root {
            --primary-color: #0A1428;
            --secondary-color: #1E2328;
            --accent-color: #C89B3C;
            --text-color: #F0E6D2;
            --border-color: #463714;
            --hover-color: #785A28;
            --team1-color: #1E90FF;
            --team2-color: #FF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('res/img/ls.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            box-sizing: border-box;
        }

        .team-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            width: 100%;
            justify-content: center;
        }

        .team1 {
            margin-top: 30px;
            margin-bottom: -5px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .team2 {
            margin-bottom: 30px;
            margin-top: -5px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .player-slot {
            width: 309px;  /* 325 * 0.95 */
            height: 475px;  /* 500 * 0.95 */
            margin: 0 10px;
            background-color: black;
            border: 2px solid transparent;
            border-radius: 19px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Blue team styling */
        .team1 .player-slot {
            border-color: var(--team1-color);
            background: linear-gradient(to bottom,
                       rgba(30, 144, 255, 0.1),
                       rgba(0, 0, 0, 0.95));
        }

        /* Red team styling */
        .team2 .player-slot {
            border-color: var(--team2-color);
            background: linear-gradient(to bottom,
                       rgba(255, 68, 68, 0.1),
                       rgba(0, 0, 0, 0.95));
        }

        /* Adjust player info for team colors */
        .team1 .player-info {
            background: linear-gradient(90deg, 
                       rgba(30, 144, 255, 0.15) 0%,
                       rgba(0, 0, 0, 0.8) 100%);
            border-bottom: 2px solid var(--team1-color);
        }

        .team2 .player-info {
            background: linear-gradient(90deg, 
                       rgba(255, 68, 68, 0.15) 0%,
                       rgba(0, 0, 0, 0.8) 100%);
            border-bottom: 2px solid var(--team2-color);
        }

        /* Adjust profile icon borders for teams */
        .team1 .profile-icon {
            border-color: var(--team1-color);
        }

        .team2 .profile-icon {
            border-color: var(--team2-color);
        }

        .skin-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .skin-image {
            width: 98%;
            height: 104%;
            object-fit: cover;
        }

        .player-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            color: #fff;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom-left-radius: 19px;
            border-bottom-right-radius: 19px;
            z-index: 2;
        }

        .profile-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            flex-shrink: 0;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .player-text {
            flex-grow: 1;
            text-align: left;
        }

        .player-name {
            font-size: 23px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .skin-name {
            font-size: 13px;
            background: linear-gradient(135deg, rgba(0,0,0,0.85), rgba(0,0,0,0.65));
            border: 2px solid var(--accent-color);
            padding: 4px 10px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-style: normal;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: inline-block;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .skin-name::before,
        .skin-name::after {
            display: none;
        }

        .loading-bar-container,
        .loading-bar,
        .loading-progress,
        .loading-text,
        .loading-dots {
            display: none;
        }

        .versus-text {
            font-size: 46px;
            font-weight: bold;
            color: var(--accent-color);
            text-align: center;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .role-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .build-info {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .build-item {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            background-color: var(--secondary-color);
        }

        .player-stats {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading-dots {
            animation: pulse 1.5s infinite;
        }

        /* Add decide game button styles */
        .decide-game-container {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }

        .decide-game-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
        }

        .decide-game-button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: scale(0.93);
        }

        /* Add highlight for player slot */
        .player-slot.highlight {
            border-width: 3px;  /* Just make the border slightly thicker instead of yellow highlight */
        }

        /* Add rank update modal styles */
        .rank-update-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .rank-update-modal .modal-content {
            position: relative;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .rank-update-modal .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .rank-update-modal .close-modal:hover {
            color: #fff;
        }

        /* Add game result styles */
        .game-result {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1500;
        }

        .home-button {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(to bottom right, var(--accent-color), #785A28);

            border: none;

            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 2000;

        }

            transform: translateY(-2px);
            background: linear-gradient(45deg, #D4AF37, var(--accent-color));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js';
        import { getDatabase, ref, get, update, increment, set } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js';

        import { skinToBaseCharacterMap } from './skinmapping.js';
        import { characters } from './characterskinref.js';
        import { roles } from './roles.js';
        import { Roles } from './roles-data.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqhxq6sPDU3EmuvvkBIIDJ-H6PsBc42Jg",
            authDomain: "project-fighters-by-fishb0nes.firebaseapp.com",
            databaseURL: "https://project-fighters-by-fishb0nes-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "project-fighters-by-fishb0nes",
            storageBucket: "project-fighters-by-fishb0nes.appspot.com",
            messagingSenderId: "867339299995",
            appId: "1:867339299995:web:99c379940014b9c05cea3e",
            measurementId: "G-LNEM6HR842"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Get queue ID from session storage
        const queueId = sessionStorage.getItem('currentQueueId');
        if (!queueId) {
            console.error('No queue ID found');
            window.location.href = 'home.html';
        }

        // Add role slot mapping
        const roleSlotMap = {
            'Top': 1,
            'Jungle': 2,
            'Mid': 3,
            'Adc': 4,
            'Support': 5
        };

        // Add function to get role by slot
        function getRoleBySlot(slot) {
            for (const [role, slotNum] of Object.entries(roleSlotMap)) {
                if (slotNum === slot) return role;
            }
            return null;
        }

        // Add AI profile icons list at the top of the script
        const aiProfileIcons = [
            'lovely_kagome', 'date_night_kuma', 'heartbreaker_ibuki', 'lunar_rabbit', 'golden_snake',
            'atlantean_hourglass', 'coral_armor', 'rapid_golden_arrows', 'Steampunk_City', 'Steampunk_Hat',
            'Angry_Carrot_Icon', 'Nina_A2', 'Julia_Sacred', 'Birdie_Sacred', 'Black_Red_Rose',
            'Jade_Panda', 'Jade_Yugo', 'Jade_Claws', 'Arcade_Raiden', 'Arcade_Sub_Zero',
            'Ayane_Blade', 'Bistro_Kuma', 'Bistro_Shizumaru', 'Captain_Akuma', 'Elphelt_Heart',
            'Forest_Goddess_Angel', 'Goth_Shield', 'Infernal_Birdie', 'Infernal_Ibuki', 'Infernal_Raiden',
            'Kokoro_Butterfly', 'Morrigan_Darkness', 'Neoncore_ErronBlack', 'Neoncore_SubZero',
            'Pajama_ChamCham', 'Pajama_Shoma', 'Pirate_Shoma', 'Primal_kid_Shoma', 'Primal_Scorpion',
            'Rainy_Day_Shinnok', 'Regal_Ayane_Emerald', 'Regal_Julia', 'Root', 'Schoolgirl_Julia',
            'Summertime_Nina', 'Summertime_Shoma', 'Void_Akuma', 'Void_Blanka', 'Panda'
        ];

        // Function to try different extensions for image loading
        function tryLoadImage(profileIcon, baseUrl, icon, extensions = ['png', 'jpg', 'jpeg', 'jfif']) {
            let currentIndex = 0;
            
            function tryNextExtension() {
                if (currentIndex < extensions.length) {
                    profileIcon.src = `${baseUrl}${icon}.${extensions[currentIndex]}`;
                    currentIndex++;
                } else {
                    // If all extensions fail, try the other folder
                    if (baseUrl === 'Icons/') {
                        tryLoadImage(profileIcon, 'Icons/Profile/', icon);
                    } else {
                        // If both folders fail, use default
                        profileIcon.src = 'Icons/Birdie.png';
                    }
                }
            }

            profileIcon.onerror = tryNextExtension;
            tryNextExtension(); // Start trying extensions
        }

        // Load game data
        async function loadGameData() {
            try {
                const queueRef = ref(database, `Queue/${queueId}`);
                const snapshot = await get(queueRef);
                const gameData = snapshot.val();

                if (!gameData || !gameData.players) {
                    console.error('No game data found');
                    return;
                }

                // Get current user's data
                const currentUser = auth.currentUser;
                const userRef = ref(database, `users/${currentUser.uid}`);
                const userSnapshot = await get(userRef);
                const userData = userSnapshot.val();

                // Organize players by role for each team
                const teamPlayers = {
                    blue: {},
                    red: {}
                };

                // First, organize players by their roles
                for (const [key, player] of Object.entries(gameData.players)) {
                    if (!player || !player.role) {
                        console.error('Invalid player data for key:', key, 'player:', player);
                        continue;
                    }

                    const [team, _] = key.split('_');
                    const roleSlot = roleSlotMap[player.role] || 1;
                    
                    // Store player in the correct team and role-based slot
                    if (team) {
                        if (!teamPlayers[team]) {
                            teamPlayers[team] = {};
                        }
                        teamPlayers[team][roleSlot] = player;
                        console.log(`Assigned ${player.name} to ${team} slot ${roleSlot} (${player.role})`);
                    }
                }

                // Then, populate player slots based on roles
                for (const team of ['blue', 'red']) {
                    for (let slot = 1; slot <= 5; slot++) {
                        const player = teamPlayers[team][slot];
                        if (!player) {
                            console.error(`No player found for ${team} slot ${slot} (${getRoleBySlot(slot)})`);
                            continue;
                        }

                        const slotElement = document.getElementById(`${team}-${slot}`);
                        if (slotElement) {
                            try {
                                // Add highlight for player's slot
                                if (player.uid === currentUser.uid && !player.isAI) {
                                    console.log('Highlighting player slot:', `${team}-${slot} (${player.role})`);
                                    slotElement.classList.add('highlight');
                                    // Store role data for quest tracking
                                    slotElement.setAttribute('data-role', player.role);
                                }

                                // Set background image with skin
                                if (player.skin) {
                                    const decodedSkin = decodeURIComponent(player.skin);
                                    console.log(`Setting skin for ${team}-${slot}:`, decodedSkin);
                                    const skinImage = slotElement.querySelector('.skin-image');
                                    if (skinImage) {
                                        skinImage.src = `Loading Screen/${decodedSkin}.png`;
                                        skinImage.onerror = function() {
                                            console.log(`Fallback to champion icon for ${team}-${slot}`);
                                            skinImage.src = `Icons/${player.champion}.png`;
                                        };
                                    }
                                }

                                // Set player info
                                const nameElement = slotElement.querySelector('.player-name');
                                const skinElement = slotElement.querySelector('.skin-name');
                                const profileIcon = slotElement.querySelector('.profile-icon img');

                                if (nameElement) nameElement.textContent = player.name || 'Unknown';
                                if (skinElement && player.skin) {
                                    const decodedSkin = decodeURIComponent(player.skin);
                                    skinElement.textContent = decodedSkin;
                                }

                                // Set profile icon
                                if (profileIcon) {
                                    if (player.isAI) {
                                        // For AI players, randomly choose from aiProfileIcons
                                        const randomAiIcon = aiProfileIcons[Math.floor(Math.random() * aiProfileIcons.length)];
                                        tryLoadImage(profileIcon, 'Icons/', randomAiIcon);
                                    } else {
                                        // For human player, use their saved profile icon
                                        const savedIcon = player.profileIcon;
                                        if (savedIcon) {
                                            // Try loading from both Icons and Icons/Profile folders
                                            const tryLoadWithFallback = () => {
                                                const img = new Image();
                                                img.onload = () => {
                                                    profileIcon.src = img.src;
                                                };
                                                img.onerror = () => {
                                                    // If Icons/ fails, try Icons/Profile/
                                                    const profileImg = new Image();
                                                    profileImg.onload = () => {
                                                        profileIcon.src = profileImg.src;
                                                    };
                                                    profileImg.onerror = () => {
                                                        // If both fail, use default
                                                        profileIcon.src = 'Icons/Birdie.png';
                                                    };
                                                    profileImg.src = `Icons/Profile/${savedIcon}`;
                                                };
                                                img.src = `Icons/${savedIcon}`;
                                            };
                                            tryLoadWithFallback();
                                        } else {
                                            // Use default icon if no saved icon
                                            profileIcon.src = 'Icons/Birdie.png';
                                        }
                                    }
                                }
                            } catch (error) {
                                console.error(`Error setting player data for ${team}-${slot}:`, error);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading game data:', error);
            }
        }

        // Load game data when page loads
        window.addEventListener('load', loadGameData);

        // Add decide game functionality
        document.querySelector('.decide-game-button').addEventListener('click', async function() {
            try {
                // Hide the button immediately
                this.style.display = 'none';
                
                const team1 = [];
                const team2 = [];
                const user = auth.currentUser;

                if (!user) {
                    console.error('No user logged in');
                    return;
                }
                const userId = user.uid;

                // Collect team data

        // Update saveSoloModeData to handle both character and player stats

            const userCharRef = ref(database, `users/${userId}/characters/ARAM/${baseCharacter}`);

                updates[`users/${userId}/ARAM win`] = increment(1);
            } else {
                userCharData.lose = (userCharData.lose || 0) + 1;
                // Update global ARAM lose counter (only here, not in handleMatchResult)
                updates[`users/${userId}/ARAM lose`] = increment(1);
            }

            updates[`users/${userId}/characters/ARAM/${baseCharacter}`] = userCharData;

            // Update global character stats in ARAM folder
            for (const character of [...team1BaseCharacters, ...team2BaseCharacters]) {

                const snapshot = await get(charRef);
                const charData = snapshot.val() || { win: 0, lose: 0 };

                } else {
                    charData.lose = (charData.lose || 0) + 1;
                }

                updates[`characters/ARAM/${character}`] = charData;
            }

        // Update calculateWinProbability to handle player team
        async function calculateWinProbability(team1, team2) {
            try {
                const meta = await loadMeta(); // Load meta.json
                let team1Score = 0;
                let team2Score = 0;

                // Calculate pure power scores for each team
                team1.forEach(character => {
                    const baseCharacter = skinToBaseCharacterMap[character] || character;
                    team1Score += meta[baseCharacter] || 0;
                });

                team2.forEach(character => {
                    const baseCharacter = skinToBaseCharacterMap[character] || character;
                    team2Score += meta[baseCharacter] || 0;
                });

                // Add only 15% randomness to both scores
                team1Score *= (1 + (Math.random() * 0.15)); // Random boost up to 15%
                team2Score *= (1 + (Math.random() * 0.15));

                console.log('Team 1 Final Score:', team1Score);
                console.log('Team 2 Final Score:', team2Score);

                return team1Score >= team2Score ? 'team1' : 'team2';
            } catch (error) {
                console.error('Error calculating win probability:', error);
                return Math.random() < 0.5 ? 'team1' : 'team2';
            }
        }

        // Update saveGlobalCharacterStats function to use ARAM folder
        async function saveGlobalCharacterStats(team1BaseCharacters, team2BaseCharacters, winner) {
            const updates = {};

            // Get banned characters from queue data
            const queueRef = ref(database, `Queue/${queueId}`);
            const queueSnapshot = await get(queueRef);
            const queueData = queueSnapshot.val();
            const bannedCharacters = [queueData.bans?.blue, queueData.bans?.red].filter(Boolean);

            console.log('Updating global character stats for all characters in ARAM mode');
            
            // Update win/lose stats for played characters in ARAM folder
            for (const character of [...team1BaseCharacters, ...team2BaseCharacters]) {
                const charRef = ref(database, `characters/ARAM/${character}`);
                const snapshot = await get(charRef);
                const charData = snapshot.val() || { win: 0, lose: 0 };

                if (winner === 'team1' && team1BaseCharacters.includes(character)) {
                    charData.win += 1;
                } else if (winner === 'team2' && team2BaseCharacters.includes(character)) {
                    charData.win += 1;
                } else {
                    charData.lose += 1;
                }

                updates[`characters/ARAM/${character}`] = charData;
            }

            // Update ban stats for banned characters in ARAM folder
            for (const bannedChar of bannedCharacters) {
                if (!bannedChar) continue; // Skip if undefined/null
                
                const charRef = ref(database, `characters/ARAM/${bannedChar}`);
                const snapshot = await get(charRef);
                const charData = snapshot.val() || { win: 0, lose: 0, bans: 0 };
                
                charData.bans = (charData.bans || 0) + 1;
                updates[`characters/ARAM/${bannedChar}`] = charData;
                
                console.log(`Updated ban count for ${bannedChar} in ARAM: ${charData.bans}`);
            }

            console.log('Saving ARAM updates to database:', updates);
            await update(ref(database), updates);
        }

        // Add function to generate random KDA stats
        function generateRandomKDA(isWin) {
            const generateNumber = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            
            let kills, deaths, assists;
            if (isWin) {
                // 80% chance of positive KDA for wins
                if (Math.random() < 0.8) {
                    kills = generateNumber(5, 15);
                    deaths = generateNumber(0, Math.max(1, kills - 5));
                    assists = generateNumber(3, 12);
                } else {
                    kills = generateNumber(2, 6);
                    deaths = generateNumber(4, 8);
                    assists = generateNumber(3, 10);
                }
            } else {
                // 50% chance of bad KDA for losses
                if (Math.random() < 0.5) {
                    kills = generateNumber(1, 5);
                    deaths = generateNumber(6, 12);
                    assists = generateNumber(2, 8);
                } else {
                    kills = generateNumber(3, 8);
                    deaths = generateNumber(3, 7);
                    assists = generateNumber(4, 10);
                }
            }
            
            return { kills, deaths, assists };
        }

        // Update saveMatchHistory to include gameMode
        async function saveMatchHistory(userId, matchData) {
            try {
                const matchHistoryRef = ref(database, `users/${userId}/matchHistory`);
                const snapshot = await get(matchHistoryRef);
                const existingMatches = snapshot.val() || {};
                
                // Convert matches to array and sort by timestamp
                const matchesArray = Object.entries(existingMatches).map(([id, match]) => ({
                    id,
                    ...match
                }));
                matchesArray.sort((a, b) => b.timestamp - a.timestamp);

                // If there are more than 19 matches (we're adding one new one)
                if (matchesArray.length >= 19) {
                    // Get the matches to remove (all matches after the 19th most recent)
                    const matchesToRemove = matchesArray.slice(19);
                    
                    // Create deletion operations
                    const deletions = {};
                    matchesToRemove.forEach(match => {
                        deletions[`users/${userId}/matchHistory/${match.id}`] = null;
                    });

                    // Add new match with gameMode
                    const matchId = Date.now().toString();
                    const updates = {
                        ...deletions,
                        [`users/${userId}/matchHistory/${matchId}`]: {
                            ...matchData,
                            gameMode: 'ARAM',
                            timestamp: matchId
                        }
                    };

                    // Perform all updates in one operation
                    await update(ref(database), updates);
                } else {
                    // Just add the new match if we're under the limit
                    const matchId = Date.now().toString();
                    await set(ref(database, `users/${userId}/matchHistory/${matchId}`), {
                        ...matchData,
                        gameMode: 'ARAM',
                        timestamp: matchId
                    });
                }
                
                console.log('ARAM match history saved successfully');
            } catch (error) {
                console.error('Error saving ARAM match history:', error);
            }
        }
