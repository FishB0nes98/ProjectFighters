        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);

        window.onload = async function() {

            if (user) {

            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;

        .modal-content {

            margin: 5% auto;

            width: 80%;

            text-align: left;
        }

            float: right;

            cursor: pointer;
        }
        #quests-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

            transform: translateY(100%);
            opacity: 0;

    </style>
</head>

    <!-- JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "your_api_key",
            authDomain: "your_project_id.firebaseapp.com",
            databaseURL: "https://your_project_id.firebaseio.com",
            projectId: "your_project_id",
            storageBucket: "your_project_id.appspot.com",
            messagingSenderId: "your_messaging_sender_id",
            appId: "your_app_id",
            measurementId: "your_measurement_id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

   // Function to retrieve user info and update UI
    window.onload = async function() {
        const user = auth.currentUser;
        if (user) {
            const userRef = ref(database, 'users/' + user.uid);
            const userDataSnapshot = await get(userRef);
            if (userDataSnapshot.exists()) {
                const userData = userDataSnapshot.val();
                updateUserInfo(userData);
            }
        }
    };

    // Function to update user info in the UI
    function updateUserInfo(userData) {
        const usernameDisplay = document.getElementById('username-display');
        const profileImage = document.getElementById('profile-image');

        // Display username and profile image
        usernameDisplay.textContent = userData.username || userData.email.split('@')[0];
        profileImage.src = `Icons/${userData.icon || 'Julia.png'}`; // Default to Julia.png if no icon
        profileImage.alt = 'Profile Icon';

        // Show user info
        document.getElementById('user-info').style.display = 'flex';
    }


        // Function to search champions
        window.searchChampion = function() {
            const input = document.getElementById('search-bar').value.toLowerCase();
            const images = document.getElementsByClassName('champion-image');
            for (let i = 0; i < images.length; i++) {
                const altText = images[i].alt.toLowerCase();
                if (altText.includes(input)) {
                    images[i].style.display = '';
                } else {
                    images[i].style.display = 'none';
                }
            }
        };

        // Toggle quests visibility
        window.toggleQuests = function() {
            const questsContainer = document.getElementById('quests-container');
            questsContainer.classList.toggle('open');
        };
    </script>
