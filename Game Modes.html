<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Mode Selector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 0 0 10px orange; /* Orange shadow around the text */
        }
        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 40px;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .containerstory {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-left: 35px;
        }
        .game-mode {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            position: relative;
            overflow: hidden;
        }
        .game-mode:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .game-mode:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            animation: highlight 1s ease-out;
        }
        .game-mode img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .game-mode span {
            display: block;
            font-size: 18px;
        }
        /* Transparent Menu */
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            background-color: #111;
            transform: scale(1.1);
        }

        .play-button-container {
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            z-index: 1;
            position: fixed;
            top: 5px;
            left: 0;
        }

        .play-button {
            background-color: #ffbb00; /* Modern blue color */
            color: white;
            border: none;
            border-radius: 25px; /* Slightly less rounded corners for a modern look */
            font-size: 22px; /* Slightly larger font size */
            font-weight: bold;
            text-decoration: none;
            padding: 15px 40px; /* Increased padding for a more prominent button */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* More pronounced shadow for a modern effect */
            top: 3px;
            position: fixed;
        }

        .play-button:hover {
            background-color: #ff8800;  /* Slightly darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); /* More pronounced shadow on hover */
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(60%) contrast(120%);
        }
        @keyframes highlight {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        /* Add these styles within your existing <style> tag */

/* Animated Background Particles */
@keyframes particleMove {
    0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translate(100px, 100px) rotate(360deg);
        opacity: 0;
    }
}

.particle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgba(255, 165, 0, 0.7);
    border-radius: 50%;
    animation: particleMove 5s linear infinite;
}

/* Header Text Animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    animation: fadeInUp 1s ease-out;
}

/* Menu Slide-In Animation */
@keyframes slideIn {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(0);
    }
}

.menu {
    animation: slideIn 0.5s ease-out;
}

/* Play Button Pulse Animation */
@keyframes pulse {
    0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(255, 187, 0, 0.7);
    }
    50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 187, 0, 1);
    }
    100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(255, 187, 0, 0.7);
    }
}

.play-button {
    animation: pulse 2s infinite;
}

/* Game Mode Entrance Animation */
@keyframes gameModeFadeIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.game-mode {
    animation: gameModeFadeIn 0.8s ease-out forwards;
    opacity: 0;
}

/* Adding a Delay to Each Game Mode for Staggered Animation */
.game-mode:nth-child(1) {
    animation-delay: 0.2s;
}
.game-mode:nth-child(2) {
    animation-delay: 0.4s;
}
.game-mode:nth-child(3) {
    animation-delay: 0.6s;
}
.game-mode:nth-child(4) {
    animation-delay: 0.8s;
}

/* Story Container Animation */
.containerstory {
    animation: fadeInUp 1s ease-out 1s forwards;
    opacity: 0;
}

/* Particle Initialization (Add these styles at the end of your CSS) */
body::before, body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

/* Enhanced Hover Effects */

/* Menu Items Shadow on Hover */
.menu a:hover {
    background-color: #111;
    transform: scale(1.1);
    text-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
}

/* Game Mode Hover Glow */
.game-mode:hover {
    box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
}

/* Adding a Slight Rotation on Hover */
.game-mode:hover img {
    transform: rotate(10deg);
    transition: transform 0.3s;
}
/* Container Entrance Animation */
@keyframes containerFadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container, .containerstory {
    animation: containerFadeIn 1s ease-out forwards;
    opacity: 0;
}
/* Glitch Effect for Header */
@keyframes glitch {
    0% {
        text-shadow: 2px 2px red;
    }
    20% {
        text-shadow: -2px -2px blue;
    }
    40% {
        text-shadow: 2px -2px green;
    }
    60% {
        text-shadow: -2px 2px yellow;
    }
    80% {
        text-shadow: 2px 2px purple;
    }
    100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
}

h1 {
    position: relative;
    animation: glitch 2s infinite;
}

/* Add these new snow styles */
.snowfall-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
}

.snowflake {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: snowfall linear infinite;
    pointer-events: none;
}

@keyframes snowfall {
    0% {
        transform: translateY(-10px) rotate(0deg);
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
    }
}

/* Add subtle glow to snowflakes */
.snowflake::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
}

/* Snow effect */
.snowflake {
    position: fixed;
    top: -10px;
    z-index: 9999;
    color: white;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    animation: fall linear infinite;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}
    </style>

    <script>
        const video = document.getElementById('video-background');

    </script>
    <script>
        // Add snow generation
        function createSnowfall() {
            const container = document.querySelector('.snowfall-container');
            const screenWidth = window.innerWidth;
            const snowflakeCount = Math.floor(screenWidth / 10); // Adjust density based on screen width

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // Randomize snowflake properties
                const size = Math.random() * 4 + 2; // Size between 2-6px
                const startPositionX = Math.random() * screenWidth;
                const duration = Math.random() * 5 + 5; // Fall duration between 5-10s
                const delay = Math.random() * 5; // Delay up to 5s
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${startPositionX}px`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `-${delay}s`;
                
                container.appendChild(snowflake);
                
                // Remove and recreate snowflake when animation ends
                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                    createSnowflake(container);
                });
            }
        }

        function createSnowflake(container) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            const size = Math.random() * 4 + 2;
            const startPositionX = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 5;
            
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${startPositionX}px`;
            snowflake.style.animationDuration = `${duration}s`;
            
            container.appendChild(snowflake);
            
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                createSnowflake(container);
            });
        }

        // Initialize snowfall when document is loaded
        document.addEventListener('DOMContentLoaded', createSnowfall);

        // Reinitialize snowfall when window is resized
        window.addEventListener('resize', () => {
            const container = document.querySelector('.snowfall-container');
            container.innerHTML = '';
            createSnowfall();
        });
    </script>

        function createSnowflake() {

            document.body.appendChild(snowflake);

            // Remove snowflake after animation
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // Create snowflakes periodically
        setInterval(createSnowflake, 100);
    </script>
