<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Mode Selector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 0 0 10px orange; /* Orange shadow around the text */
        }
        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 40px;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .containerstory {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-left: 35px;
        }
        .game-mode {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            position: relative;
            overflow: hidden;
        }
        .game-mode:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .game-mode:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            animation: highlight 1s ease-out;
        }
        .game-mode img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .game-mode span {
            display: block;
            font-size: 18px;
        }
        /* Transparent Menu */
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            background-color: #111;
            transform: scale(1.1);
        }

        .play-button-container {
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            z-index: 1;
            position: fixed;
            top: 5px;
            left: 0;
        }

        .play-button {
            background-color: #ffbb00; /* Modern blue color */
            color: white;
            border: none;
            border-radius: 25px; /* Slightly less rounded corners for a modern look */
            font-size: 22px; /* Slightly larger font size */
            font-weight: bold;
            text-decoration: none;
            padding: 15px 40px; /* Increased padding for a more prominent button */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* More pronounced shadow for a modern effect */
            top: 3px;
            position: fixed;
        }

        .play-button:hover {
            background-color: #ff8800;  /* Slightly darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); /* More pronounced shadow on hover */
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(60%) contrast(120%);
        }
        @keyframes highlight {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
    <!-- Menu -->
    <div class="menu">
        <div class="menu-items">
            <a href="home.html">Home</a>
            <a href="Store.html">Store</a>
            <a href="event.html">Event</a>
            <a href="Team Builder.html">Team Builder</a>
            <a href="championstats.html">Statistics</a>
        </div>
    </div>
    <div class="play-button-container">
        <a href="Game Modes.html" class="play-button">Play</a>
    </div>
</div>
<body>
    <!-- Video Background -->
    <video id="video-background" autoplay muted loop>
        <source src="Event/Eventvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Game Mode</h1>
        <div class="game-mode" style="background-image: url('res/img/ls.jpeg'); width: 200px; height:200px; background-size: cover;" onclick="location.href='Loading Screen.html'">
            <img src="res/img/Draft Mode.png" alt="Draft Mode">
            <span>Draft Mode</span>
        </div>
		<div class="game-mode" style="background-image: url('res/img/ARAM.jpeg'); width: 200px; height:200px; background-size: cover;" onclick="location.href='ARAM.html'">
            <img src="res/img/ARAM.png" alt="1v1">
            <span>ARAM</span>
        </div>
        <div class="game-mode" style="background-image: url('res/img/1v1.jpeg'); width: 200px; height:200px; background-size: cover;" onclick="location.href='1v1.html'">
            <img src="res/img/1v1.png" alt="1v1">
            <span>1vs1</span>
        </div>
</div>
<div class="containerstory">
    <h1>Story</h1>
<div class="game-mode" style="background-image: url('res/img/raid/background.png'); width: 200px; height:200px; background-size: cover;" onclick="location.href='raid.html'">
    <img src="res/img/raid.png" alt="1v1">
    <span>Raids</span>
</div>
</div>

    <script>
        const video = document.getElementById('video-background');
        video.playbackRate = 0.5; // Set playback rate to 50% (0.5x speed)
    </script>
</body>
</html>
