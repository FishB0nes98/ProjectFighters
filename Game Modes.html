<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Mode Selector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 40px;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .game-mode {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            position: relative;
            overflow: hidden;
        }
        .game-mode:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .game-mode:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            animation: highlight 1s ease-out;
        }
        .game-mode img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .game-mode span {
            display: block;
            font-size: 18px;
        }
        .menu {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #444;
            overflow: hidden;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu .menu-items {
            display: flex;
        }
        .menu a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu a:hover {
            background-color: #111;
            transform: scale(1.1);
        }
        .play-button {
            background-color: orange;
            color: black;
            border-radius: 20px;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            margin-right: 960px;
        }
        .play-button:hover {
            background-color: darkgoldenrod;
            color: white;
            transform: scale(1.2);
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(60%) contrast(120%);
        }
        @keyframes highlight {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
		.battlepass-button {
			background-color: red; /* Gold background */
			color: #000; /* Black text */
			border-radius: 25px; /* Rounded corners */
			font-size: 12px;
			text-transform: uppercase; /* Uppercase text */
			margin-right: 300px;
		}

		.battlepass-button::before {
			content: "ðŸ”¥ "; /* Sun emoji */
			margin-right: 5px;
		}
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu">
        <div class="menu-items">
            <a href="home.html">Home</a>
            <a href="Store.html">Store</a>
            <a href="event.html">Event</a>
            <a href="Team Builder.html">Team Builder</a>
			<a href="championstats.html">Statistics</a>
			</div>
			<div>
			<a href="battlepass.html" class="battlepass-button">Battlepass</a>
			</div>
		<div>
        <a href="Game Modes.html" class="play-button">Play</a>
    </div>
</div>
    <div class="container">
        <h1>Select Game Mode</h1>
        <div class="game-mode" onclick="location.href='Loading Screen.html'">
            <img src="res/img/Draft Mode.png" alt="Draft Mode">
            <span>Draft Mode</span>
        </div>
        <div class="game-mode" onclick="location.href='1v1.html'">
            <img src="res/img/1v1.png" alt="1v1">
            <span>1vs1</span>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-background');
        video.playbackRate = 0.5; // Set playback rate to 50% (0.5x speed)
    </script>
</body>
</html>
