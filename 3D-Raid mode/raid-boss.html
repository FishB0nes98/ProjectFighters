<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Fighters - Dark Time Realm Raid</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="characterSelect" style="display: none;">
            <h2>Select Champions of Time</h2>
            <p>Choose up to 4 warriors to battle the Time Lord</p>
            <div id="characterOptions"></div>
            <div id="selectedTeam"></div>
            <button id="startRaidButton" disabled>Enter the Dark Time Realm</button>
        </div>

        <div id="lobbyUI">
            <h1>Dark Time Realm</h1>
            <p>Battle the Time Lord Zasalamel with a team of up to 4 warriors!</p>
            <p class="warning">Warning: The temporal distortions in this realm are extremely dangerous.</p>
            <button id="startRaidBtn" class="button">Begin Time Trial</button>
        </div>

        <div id="gameUI" style="display: none;">
            <div id="playerHealthBars"></div>
            <div id="bossHealthBar"></div>
            <div id="abilityBar"></div>
        </div>
    </div>

    <script src="js/raid-renderer.js"></script>
    <script src="js/raid-boss.js"></script>
    <script src="js/raid-player.js"></script>
    <script src="js/raid-ability-system.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the raid boss game
            initializeRaidBossGame();
        });
    </script>
</body>
</html>
